<head>
    <style>
        li {
            background-color: #ccc;
            width: 100px;
            height: 100px;
            margin: 50px;
            -webkit-transform: translate3d(0, 0, 0);
        }
        .l1 {
            -webkit-animation: shake 1s 1s infinite;
        }
        .l2 {
            -webkit-animation: shake 1s infinite 1s;
        }
        .l3 {
            -webkit-transition:  1s all 1s;
        }
        .l4 {
            -webkit-animation: shake 1s infinite;
        }
        .l5 {
            -webkit-animation: shake 1s infinite;
            -webkit-animation-delay: 1s;
        }
        .show li{
            -webkit-transform: translate3d(100px, 0, 0);
        }

        @-webkit-keyframes shake {
            0% {
                -webkit-transform: translate3d(0px, 0, 0);
            }

            100% {
                -webkit-transform: translate3d(100px, 0, 0);
            }
        }
    </style>
</head>
<body>
<ul>
    <li class="l1"></li>
    <li class="l2"></li>
    <li class="l3"></li>
    <li class="l4"></li>
    <li class="l5"></li>
</ul>
1.2
<script>
    setTimeout(function () {
        document.querySelector('ul').className = 'show';
    }, 2000)
</script>
</body>
