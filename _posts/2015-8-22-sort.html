<div class="box u-content">
    <h2>{{ page.title }}  更新中...</h2>

    <section>
        <p>
        以动画形式展现八大排序--冒泡排序,插入排序,选择排序,希尔排序,归并排序,希尔排序,堆排序,基数排序
        </p>
    </section>

    <section>
        <h3>冒泡排序</h3>
        <button id="toBubbleSort" class="btn">排序</button>
        <div class="sort-box" id="bubble-sort"></div>
    </section>

</div>

<script>
    (function(){
        function Rect(left, height){
            if (this === window) {
                throw "This is a class, not function!"
            }
            this.elem = document.createElement('div');
            this.left = left;
            this.height = height;
        }
        Rect.prototype = {
            set left(num){
                this._left = num;
                this.elem.style.transform = 'translateX('+ num+'px)';
            },
            get left(){
                return this._left;
            },
            set height(num){
                this._height = num;
                this.elem.style.height = 2*num+'px';
            },
            get height(){
                return this._height;
            }

        };

        function swipe(rectArr, num, num2){
            var r1 = rectArr[num],
                    r2 = rectArr[num2];

            var temp = r1.left;
            r1.left = r2.left;
            r2.left = temp;

            var tempRect = r1;
            rectArr[num] = rectArr[num2];
            rectArr[num2] = tempRect;
        }

        var rectNum = 20;
        var bubbleSortBtn = document.querySelector('#toBubbleSort');
        bubbleSortBtn.addEventListener('click',bubbleSort);

        function bubbleSort(){
            if (bubbleSortBtn.dataset.run == 1) {
                return false;
            }
            bubbleSortBtn.dataset.run = 1;
            var box = document.querySelector('#bubble-sort');
            box.innerHTML = "";

            var rectArr = [];
            var data = [];
            var queen = [];
            for (var i = 0; i < rectNum; i++) {
                var h = ~~(Math.random() * 100);
                var r = new Rect(i*30+10, h);
                rectArr.push(r);
                data.push(h);
                box.appendChild(r.elem)
            }

            for (var i = 0, len = data.length; i < len; i++) {
                for (var j = len - 1; j > i; j--) {
                    if (data[j] < data[j-1]) {
                        var temp = data[j];
                        data[j] = data[j-1];
                        data[j-1] = temp;
                        queen.push(j);
                    }
                }
            }

            var animate = setInterval(run,250);

            function run(){
                var num = queen.shift();
                swipe(rectArr, num, num-1);
                if (queen.length == 0) {
                    clearInterval(animate);
                    bubbleSortBtn.dataset.run = 0;
                }
            }
        }
    })();
</script>
