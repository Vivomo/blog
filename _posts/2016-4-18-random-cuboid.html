---
layout: blank
title: 一个有点小炫的随机长方体动画
css: cuboid
js: cuboid
---

<div class="stage">
    <div class="square turbo" ms-controller="square">
        <hr class="row-line"/>
        <hr class="row-line"/>
        <hr class="row-line"/>
        <hr class="row-line"/>
        <hr class="row-line"/>
        <hr class="row-line"/>
        <hr class="row-line"/>
        <hr class="row-line"/>
        <hr class="row-line"/>
        <hr class="col-line"/>
        <hr class="col-line"/>
        <hr class="col-line"/>
        <hr class="col-line"/>
        <hr class="col-line"/>
        <hr class="col-line"/>
        <hr class="col-line"/>
        <hr class="col-line"/>
        <hr class="col-line"/>

        <div class="cubes turbo" ms-repeat="list" ms-css-transform="translate3d([[el.coords.x * w]]px, [[el.coords.y * w]]px, 50px)">
            <div class="front face turbo" ms-css-height="[[el.height]]px"
                 ms-css-transform="translate3d(0, 0, [[w * -1.5 + el.height]]px) rotateX(-90deg)">前</div>
            <div class="left face turbo" ms-css-height="[[el.height]]px"
                 ms-css-transform="translate3d(0, [[-w]]px, [[w * -1.5 + el.height]]px) rotateY(-90deg) rotateZ(90deg)">左</div>
            <div class="up face turbo" ms-css-transform="translate3d(0px, 0px, [[-0.5*w+el.height]]px)">上</div>
            <div class="right face turbo" ms-css-height="[[el.height]]px"
                 ms-css-transform="translate3d(100%, 0px, [[w * -1.5 + el.height]]px) rotateY(90deg) rotateZ(-90deg)">右</div>
            <div class="back face turbo" ms-css-height="[[el.height]]px"
                 ms-css-transform="translate3d([[w]]px, [[-w]]px, [[w * -1.5 + el.height]]px) rotateX(90deg) rotateZ(-180deg)">后</div>
            <div class="bottom face turbo">下</div>
        </div>
    </div>

</div>
<script src="{{site.baseurl}}/js/avalon.js"></script>
