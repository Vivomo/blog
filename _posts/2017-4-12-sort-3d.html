    <form id="sort-form" class="box sort-form">

            <legend>3D排序动画演示</legend>
            <div class="form-line">
                <input type="radio" name="type" value="bubble" id="bubble" checked/><label for="bubble">冒泡</label>
                <input type="radio" name="type" value="quick" id="quick"/><label for="quick">快速排序</label>
                <input type="radio" name="type" value="merge" id="merge" disabled/><label for="merge">归并排序(TODO)</label>
            </div>

                              placeholder="动画间隔(200ms-3000ms)"/>

            <button class="btn submit" ms-disabled="sorting">演示</button>
            <span class="disabled-msg">排序中....</span>
        </fieldset>
    </form>

        <div class="cubes turbo" ms-class-active="el.comparing" ms-class-complete="el.complete" ms-repeat="list"
             ms-css-transform="translate3d([[el.index * w]]px, [[w]]px, [[w/2]]px)">
            <div class="front face turbo" ms-css-height="[[el.height]]px"
                 ms-css-transform="translate3d(0, 0, [[w * -1.5 + el.height]]px) rotateX(-90deg)"></div>
            <div class="left face turbo" ms-css-height="[[el.height]]px"
                 ms-css-transform="translate3d(0, [[-w]]px, [[w * -1.5 + el.height]]px) rotateY(-90deg) rotateZ(90deg)"></div>
            <div class="up face turbo" ms-css-transform="translate3d(0px, 0px, [[-0.5*w+el.height]]px)"></div>
            <div class="right face turbo" ms-css-height="[[el.height]]px"
                 ms-css-transform="translate3d(100%, 0px, [[w * -1.5 + el.height]]px) rotateY(90deg) rotateZ(-90deg)"></div>
            <div class="back face turbo" ms-css-height="[[el.height]]px"
                 ms-css-transform="translate3d([[w]]px, [[-w]]px, [[w * -1.5 + el.height]]px) rotateX(90deg) rotateZ(-180deg)"></div>
            <div class="bottom face turbo"></div>
        </div>
