<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评分系统</title>
    <style>
        #addCategory * {
            display: block;
        }
        #wrap {
            display: flex;
            flex-wrap: wrap;
        }

        .content-item {
            position: relative;
            width: 24%;
            margin-right: 1%;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }
        .content-item form {
            float: right;
        }


        ol {
            padding-left: 1.5em;
        }

        li {
            word-wrap: break-word;
            color: #999
        }

        li.item {
            margin: 5px;
            padding: 5px;
            outline: 1px solid currentColor;
        }

        li.item::after {
            content: '';
            display: block;
            clear: both;
        }

        li[data-value="3"] {
            color: #05f305;
        }

        li[data-value="2"] {
            color: #0389da;
        }

        li[data-value="1"] {
            color: red;
        }

        h3 {
            padding-left: 0.5em;
        }

        label {
            cursor: pointer;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            font-weight: bold;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form id="addCategory">
    <input required type="text" placeholder="category" id="category">
    <textarea required id="contentList" cols="30" rows="5" placeholder="content"></textarea>
    <button>添加</button>
</form>

<div id="wrap"></div>

<script type="module">
    import {q} from './q';
    let form = document.getElementById('addCategory');
    let category = document.getElementById('category');
    let contentList = document.getElementById('contentList');
    let wrap = document.getElementById('wrap');

    form.onsubmit = function () {
        addCategory(category.value, contentList.value);
        return false;
    };

    let addCategory = (category, contentList) => {
        let item = document.createElement('div');
        item.className = 'content-item';
        item.innerHTML = `
            <span class="close">×</span>
            <h3>${category}</h3>
            <ol>
                ${
                    contentList.trim().split('\n').map(content =>
                        `<li class="item">
                            <span>${content}</span>
                            <form>
                                <label><input type="radio" name="score" value="3">A</label>
                                <label><input type="radio" name="score" value="2">B</label>
                                <label><input type="radio" name="score" value="1">C</label>
                                <label><input type="radio" name="score" value="0">空</label>
                            </form>
                         </li>`).join('')
                }
            </ol>
        `;
        wrap.appendChild(item);
    };

    wrap.addEventListener('change', ({target}) => {
        let li = target.parentElement.parentElement.parentElement;
        let value = target.value;
        li.dataset.value = target.value;
        if (value === '0') {
            li.classList.remove('active');
        } else {
            li.classList.add('active');
        }
    });

    wrap.addEventListener('click', ({target}) => {
        if (target.className === 'close') {
            target.parentElement.remove();
        }
    });

    let init = () => {
        q.split('=====').forEach((item) => {
            let [category, contentList] = item.split('---');
            addCategory(category, contentList);
        })
    };

    init();
</script>
</body>
</html>
