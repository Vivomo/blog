        .huaji.show {
            left: 0;
            top: 0;
        }

        #s1 {
            display: none;
        }

        @keyframes flash {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .ocean {
            position: relative;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(118, 218, 255);
            overflow: hidden;
        }

        .ocean:before, .ocean:after {
            content: "";
            position: absolute;
            left: 50%;
            min-width: 300vw;
            min-height: 300vw;
            background-color: #000;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .ocean:before {
            bottom: 15vh;
            border-radius: 45%;
            animation-duration: 10s;
        }

        .ocean:after {
            bottom: 12vh;
            opacity: .5;
            border-radius: 47%;
            animation-duration: 10s;
        }

        .time {
            position: relative;
            z-index: 2;
            font-size: 36px;
            transform: translate3d(0, 120px, 0);
        }

        .boat {
            position: absolute;
            z-index: 1;
            width: 300px;
            bottom: 60px;
        }

        .boat-name {
            line-height: 4;
            color: #000;
        }

        .boat .bottom {
            position: relative;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            color: #fff;
            background: currentColor;
        }

        .boat .bottom:before, .boat .bottom:after {
            content: '';
            position: absolute;
            top: 0;
            border: 50px solid;
        }

        .boat .bottom:before {
            right: 100%;
            border-color: currentColor currentColor transparent transparent;
        }

        .boat .bottom:after {
            left: 100%;
            border-color: currentColor transparent transparent currentColor;
        }

        .boat .sail {
            position: absolute;
            width: 10px;
            height: 150px;
            bottom: 100%;
            left: 50%;
            color: #fff;
            background: currentColor;
        }

        .boat .sail:before {
            content: '';
            position: absolute;
            top: 20px;
            right: 100%;
            border-width: 60px 90px;
            border-style: solid;
            border-color: transparent currentColor transparent transparent;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, 0) rotateZ(0deg);
            }
            50% {
                transform: translate(-50%, -2%) rotateZ(180deg);
            }
            100% {
                transform: translate(-50%, 0%) rotateZ(360deg);
            }
        }

<section id="s1">

    <h3>请输入你的名字</h3>
    <div class="faker-input" id="fakerInput"></div>
    <h4>O(∩_∩)O哈哈~ 其实不用输入, 这个是只告诉你一个人的</h4>
    <h4>你现在有没有在笑?</h4>
    <div class="huaji"></div>
</section>

<section id="s2">
    <h2>凡尔纳说过: <br>把两艘传放在海上,<br> 即使没有浪, 他们也会相遇</h2>

</section>

<section id="s3">
    <div class="time">
        <span class="year" id="year">2019</span> /
        <span class="month" id="month">01</span> /
        <span class="date" id="date">22</span>

        <span class="hour" id="hour">16</span> :
        <span class="minute" id="minute">56</span>
    </div>
    <div class="boat">
        <div class="sail"></div>
        <div class="bottom">
            <div class="boat-name">FFFFFF</div>
        </div>
    </div>
    <div class="ocean"></div>
</section>

    let setName = () => {
        setTimeout(() => {
            fakerInput.innerHTML = '郝晓晗';
        }, 1000);
        fakerInput.removeEventListener('click', setName);
    };
    fakerInput.addEventListener('click', setName);

</script>
