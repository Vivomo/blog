<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>^_^</title>
    <meta content="width=750,shrink-to-fit=no, maximum-scale=1, user-scalable=no" name="viewport">
    <!--common-->
    <style>
        body {
            font: 24px "Microsoft YaHei";
            color: #5797fb;
            text-align: center;
            background: #000;
        }
        section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        section.show {
            display: block!important;
        }

        section.hide {
            opacity: 0;
        }

        h2, h3 {
            letter-spacing: 4px;
        }

        h4 {
            font-size: 30px;
        }
    </style>


    <style>

        .ocean {
            position: relative;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(118, 218, 255);
            overflow: hidden;
            opacity: 0;
            transition: all 1s linear 1s;
        }

        #s3.active .ocean {
            opacity: 1;
        }

        .ocean:before, .ocean:after {
            content: "";
            position: absolute;
            left: 50%;
            min-width: 300vw;
            min-height: 300vw;
            background-color: #000;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            transition: all 0.6s;
        }

        .ocean.light:before, .ocean.light:after {
            background-color: #fff;
        }

        .ocean:before {
            bottom: 15vh;
            border-radius: 45%;
            animation-duration: 10s;
        }

        .ocean:after {
            bottom: 12vh;
            opacity: .5;
            border-radius: 47%;
            animation-duration: 10s;
        }

        .time {
            position: relative;
            z-index: 2;
            font-size: 48px;
            transform: translate3d(0, 120px, 0);
            opacity: 0;
        }

        .time.show {
            opacity: 1;
        }

        .system-info {
            position: relative;
            z-index: 2;
            transform: translate3d(0, 150px, 0);
        }

        .boat {
            position: absolute;
            z-index: 1;
            width: 300px;
            bottom: 60px;
            transition: all 2s ease-in-out;
        }

        .boat-name {
            line-height: 4;
            color: #000;
        }

        .boat .bottom {
            position: relative;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            color: #ececec;
            background: currentColor;
        }

        .boat .bottom:before, .boat .bottom:after {
            content: '';
            position: absolute;
            top: 0;
            border: 50px solid;
        }

        .boat .bottom:before {
            right: 100%;
            border-color: currentColor currentColor transparent transparent;
        }

        .boat .bottom:after {
            left: 100%;
            border-color: currentColor transparent transparent currentColor;
        }

        .boat .sail {
            position: absolute;
            width: 10px;
            height: 150px;
            bottom: 100%;
            left: 50%;
            color: #ececec;
            background: currentColor;
        }

        .boat .sail:before {
            content: '';
            position: absolute;
            top: 20px;
            right: 100%;
            border-width: 60px 90px;
            border-style: solid;
            border-color: transparent currentColor transparent transparent;
        }

        .boat .dialog {
            position: absolute;
            bottom: 264px;
            padding: 10px;
            border: 2px solid;
            border-radius: 6px;
            max-width: 90%;
            word-break: break-all;
            text-align: left;
        }

        .boat .dialog:empty {
            visibility: hidden;
        }


        #FFFFFF {
            left: 30px;
            transform: translate3d(-200%, 0, 0);
        }

        #weimu {
            right: 30px;
            transform: translate3d(200%, 0, 0);
        }

        #s3.show-boat #FFFFFF, #s3.show-boat #weimu{
            transform: translate3d(0, 0, 0);
        }

        #s3.show-boat #FFFFFF {
            animation: rotate2 6s infinite 2.1s;
        }

        #s3.show-boat #weimu {
            animation: rotate2 6s infinite 2.3s;
        }

        #weimu .sail:before {
            left: 100%;
            right: initial;
            border-color: transparent transparent transparent currentColor;
        }

        #weimu.express {
            right: 200px;
        }

        #sun {
            position: absolute;
            left: -300px;
            top: 400px;
            z-index: 2;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #F29907;
            transition: all 1.2s;
        }

        #sun.show {
            left: 300px;
            top: 200px;
        }

        #sky {
            position: absolute;
            z-index: 1;
            top: -56vh;
            left: 0;
            right: 0;
            height: 56vh;
            transition: all 1.2s;
            background: linear-gradient(#1d1df5, #1d1df5 70%, #fff);
        }

        #sky.show {
            top: 0;
        }

        .moon {
            margin: 40px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 15px 15px 0 yellow;
        }

        @keyframes rotate2 {
            0% {
                transform: translate3d(0, 0, 0) rotateZ(0deg);
            }

            25% {
                transform: translate3d(0, 0, 0) rotateZ(-5deg);
            }

            75% {
                transform: translate3d(0, 0, 0) rotateZ(5deg);
            }

            100% {
                transform: translate3d(0, 0, 0) rotateZ(0deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, 0) rotateZ(0deg);
            }
            50% {
                transform: translate(-50%, -2%) rotateZ(180deg);
            }
            100% {
                transform: translate(-50%, 0%) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>

<section id="s3" class="show-boat active">

    <div class="moon"></div>
    <div class="boat" id="weimu">
        <div class="dialog"></div>
        <div class="sail"></div>
        <div class="bottom">
            <div class="boat-name">帷幕</div>
        </div>
    </div>
    <div id="sun"></div>
    <div id="sky"></div>
    <div class="ocean" id="ocean"></div>
</section>

</body>
</html>
