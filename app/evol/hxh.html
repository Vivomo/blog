    <style>

        #s3 {
            display: none;
        }

        .ocean {
            position: relative;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(118, 218, 255);
            overflow: hidden;
            opacity: 0;
            transition: all 1s linear 1s;
        }

        #s3.active .ocean {
            opacity: 1;
        }

        .ocean:before, .ocean:after {
            content: "";
            position: absolute;
            left: 50%;
            min-width: 300vw;
            min-height: 300vw;
            background-color: #000;
            animation-name: rotate;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            transition: all 0.6s;
        }

        .ocean.light:before, .ocean.light:after {
            background-color: #fff;
        }

        .ocean:before {
            bottom: 15vh;
            border-radius: 45%;
            animation-duration: 10s;
        }

        .ocean:after {
            bottom: 12vh;
            opacity: .5;
            border-radius: 47%;
            animation-duration: 10s;
        }

        .time {
            position: relative;
            z-index: 2;
            font-size: 48px;
            transform: translate3d(0, 120px, 0);
            opacity: 0;
        }

        .time.show {
            opacity: 1;
        }

        .system-info {
            position: relative;
            z-index: 2;
            transform: translate3d(0, 150px, 0);
        }

        .boat {
            position: absolute;
            z-index: 1;
            width: 300px;
            bottom: 60px;
            transition: all 2s ease-in-out;
        }

        .boat-name {
            line-height: 4;
            color: #000;
        }

        .boat .bottom {
            position: relative;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            color: #ececec;
            background: currentColor;
        }

        .boat .bottom:before, .boat .bottom:after {
            content: '';
            position: absolute;
            top: 0;
            border: 50px solid;
        }

        .boat .bottom:before {
            right: 100%;
            border-color: currentColor currentColor transparent transparent;
        }

        .boat .bottom:after {
            left: 100%;
            border-color: currentColor transparent transparent currentColor;
        }

        .boat .sail {
            position: absolute;
            width: 10px;
            height: 150px;
            bottom: 100%;
            left: 50%;
            color: #ececec;
            background: currentColor;
        }

        .boat .sail:before {
            content: '';
            position: absolute;
            top: 20px;
            right: 100%;
            border-width: 60px 90px;
            border-style: solid;
            border-color: transparent currentColor transparent transparent;
        }

        .boat .dialog {
            position: absolute;
            bottom: 264px;
            padding: 10px;
            border: 2px solid;
            border-radius: 6px;
            max-width: 90%;
            word-break: break-all;
            text-align: left;
        }

        .boat .dialog:empty {
            visibility: hidden;
        }


        #FFFFFF {
            left: 30px;
            transform: translate3d(-200%, 0, 0);
        }

        #weimu {
            right: 30px;
            transform: translate3d(200%, 0, 0);
        }

        #s3.show-boat #FFFFFF, #s3.show-boat #weimu{
            transform: translate3d(0, 0, 0);
        }

        #s3.show-boat #FFFFFF {
            animation: rotate2 6s infinite 2.1s;
        }

        #s3.show-boat #weimu {
            animation: rotate2 6s infinite 2.3s;
        }

        #weimu .sail:before {
            left: 100%;
            right: initial;
            border-color: transparent transparent transparent currentColor;
        }

        #weimu.express {
            right: 200px;
        }

        #sun {
            position: absolute;
            left: -300px;
            top: 400px;
            z-index: 2;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #F29907;
            transition: all 1.2s;
        }

        #sun.show {
            left: 300px;
            top: 200px;
        }

        #sky {
            position: absolute;
            z-index: 1;
            top: -70vh;
            left: 0;
            right: 0;
            height: 70vh;
            transition: all 1.2s;
            background: linear-gradient(#1d1df5, #1d1df5 70%, #fff);
        }

        #sky.show {
            top: 0;
        }

        @keyframes rotate2 {
            0% {
                transform: translate3d(0, 0, 0) rotateZ(0deg);
            }

            25% {
                transform: translate3d(0, 0, 0) rotateZ(-5deg);
            }

            75% {
                transform: translate3d(0, 0, 0) rotateZ(5deg);
            }

            100% {
                transform: translate3d(0, 0, 0) rotateZ(0deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, 0) rotateZ(0deg);
            }
            50% {
                transform: translate(-50%, -2%) rotateZ(180deg);
            }
            100% {
                transform: translate(-50%, 0%) rotateZ(360deg);
            }
        }

<body>
<section id="s1">
    <h2 class="s1-1">想和你说一段心里话</h2>
    <h3 class="s1-2">请输入妳的名字</h3>
    <div class="faker-input s1-3" id="fakerInput"></div>
    <h4>O(∩_∩)O哈哈~ 其实不用输入, <br>这个是只告诉妳一个人的</h4>
    <h4>妳有没有微微一笑?</h4>
    <div class="huaji" id="huaji"></div>
</section>

<section id="s2">
    <h2>凡尔纳说过: <br>把两艘船放在海上,<br> 即使没有浪, 他们也会相遇</h2>
</section>

<section id="s3">
    <div class="time" id="time">
        <span class="year" id="year">2019</span> /
        <span class="month" id="month">01</span> /
        <span class="date" id="date">22</span>

        <span class="hour" id="hour">16</span> :
        <span class="minute" id="minute">56</span>
    </div>

    <div class="system-info" id="systemInfo"></div>


    <div class="boat" id="FFFFFF">
        <div class="dialog"></div>
        <div class="sail"></div>
        <div class="bottom">
            <div class="boat-name">FFFFFF</div>
        </div>
    </div>

    <div class="boat" id="weimu">
        <div class="dialog"></div>
        <div class="sail"></div>
        <div class="bottom">
            <div class="boat-name">帷幕</div>
        </div>
    </div>
    <div id="sun"></div>
    <div id="sky"></div>
    <div class="ocean" id="ocean"></div>
</section>
<script>
    let s1Wrap = document.getElementById('s1');
    let s2Wrap = document.getElementById('s2');
    let s3Wrap = document.getElementById('s3');

    const delay = (t, v) => {
        return new Promise((resolve) => {
            setTimeout(resolve.bind(null, v), t)
        })
    };


    Promise.prototype.delay = function(t) {
        return this.then(function(v) {
            return delay(t, v);
        });
    };


    let herDialog = document.querySelector('#FFFFFF .dialog');

    let myDialog = document.querySelector('#weimu .dialog');
    let sheSay = (msg = '') => {
        herDialog.innerHTML = msg;
    };

    let ISay = (msg = '') => {
        myDialog.innerHTML = msg;
    };

    let monthE = document.getElementById('month');
    let dateE = document.getElementById('date');
    let hourE = document.getElementById('hour');
    let minuteE = document.getElementById('minute');

    let setTime = (month, date, hour, minute) => {
        setAniNum(monthE, month);
        setAniNum(dateE, date);
        setAniNum(hourE, hour);
        setAniNum(minuteE, minute);
    };

    let setAniNum = (elem, num) => {
        let prevNum = ~~elem.innerHTML;
        let interval = setInterval(() => {
            if (prevNum > num) {
                prevNum--;
            } else if (prevNum < num) {
                prevNum++;
            } else {
                clearInterval(interval);
            }
            elem.innerHTML = prevNum;
        }, 100);
    };

    let Secret = {
        s1() {
            let huaji = document.getElementById('huaji');
            s1Wrap.classList.add('active');
            let fakerInput = document.getElementById('fakerInput');
            let setName = () => {
                setTimeout(() => {
                    huaji.classList.add('show');
                    setTimeout(this.s2.bind(this), 4000);
                }, 6000);
                fakerInput.innerHTML = '郝晓晗';
                fakerInput.removeEventListener('click', setName);
            };
            fakerInput.addEventListener('click', setName);
        },
        s2() {
            s1Wrap.classList.add('hide');
            setTimeout(() => {
                s1Wrap.remove();
                s2Wrap.classList.add('show');
                setTimeout(() => {
                    s2Wrap.classList.add('active');
                    setTimeout(() => {
                        s2Wrap.classList.add('hide');
                        setTimeout(this.s3.bind(this), 2000)
                    }, 5000);
                })
            }, 2000)
        },

        s3() {
            s2Wrap.remove();
            s3Wrap.classList.add('show');
            setTimeout(() => {
                s3Wrap.classList.add('active');
                setTimeout(() => {
                    s3Wrap.classList.add('show-boat');
                    setTimeout(this.loadHistory.bind(this), 4000);
                }, 2000);
            });
        },

        loadHistory() {
            let time = document.getElementById('time');
            let systemInfo = document.getElementById('systemInfo');
            time.classList.add('show');
            delay(1000).then(() => {
                systemInfo.innerText = '系统提示:我们已经是好友了,一起来聊天吧!';
            }).delay(2000).then(() => {
                sheSay('这是3.07的文档')
            }).delay(1500).then(() => {
                ISay('OK, ********....')
            }).delay(1500).then(() => {
                sheSay('*****......')
            }).delay(1500).then(() => {
                ISay('.....***********')
            }).delay(3000).then(() => {
                setTime(3, 22, 16, 43);
                sheSay();
                ISay();
            }).delay(5000).then(() => {
                ISay('你来施强多久了')
            }).delay(1000).then(() => {
                sheSay('快两年了')
            }).delay(1000).then(() => {
                sheSay('怎么啦')
            }).delay(2000).then(() => {
                ISay('没...怎么')
            }).delay(2000).then(() => {
                sheSay('我要走啦')
            }).delay(2000).then(() => {
                ISay('啊?....')
            }).delay(2000).then(() => {
                sheSay();
                ISay();
            }).delay(3000).then(() => {
                setTime(3, 23, 13, 51);
            }).delay(5000).then(() => {
                ISay('研发大会你没来?')
            }).delay(1500).then(() => {
                sheSay('点我名了吗?')
            }).delay(1500).then(() => {
                ISay('没有...')
            }).delay(1500).then(() => {
                sheSay()
                ISay()
            }).delay(1500).then(() => {
                ISay('(其实点了...我心里点了一遍又一遍你的名字,你始终没有出现...)')
            }).delay(3000).then(() => {
                setTime(3, 22, 21, 49);
                sheSay();
                ISay();
            }).delay(5000).then(() => {
                ISay('你是哪里人?')
            }).delay(1500).then(() => {
                sheSay('河北')
            }).delay(1500).then(() => {
                ISay('河北哪?')
            }).delay(1500).then(() => {
                sheSay('邢台')
            }).delay(1500).then(() => {
                ISay('我沧州[拥抱]')
            }).delay(1500).then(() => {
                sheSay('相见恨晚')
            }).delay(1500).then(() => {
                ISay('早点认识你就好了....')
            }).delay(3000).then(() => {
                setTime(3, 24, 21, 6);
                sheSay();
                ISay();
            }).delay(5000).then(() => {
                sheSay('我2019以前都是留长发的')
            }).delay(1500).then(() => {
                ISay('一定很美')
            }).delay(2000).then(() => {
                sheSay('剪了最近又纠结要不要留长发')
            }).delay(1500).then(() => {
                ISay()
            }).delay(3000).then(() => {
                ISay('(好想陪你长发及腰)')
                sheSay()
            }).delay(3000).then(() => {
                ISay('你拍照好厉害!');
            }).delay(2000).then(() => {
                sheSay('随手拍的')
            }).delay(2000).then(() => {
                ISay('你很喜欢旅游吧')
            }).delay(1000).then(() => {
                sheSay('嗯')
            }).delay(2000).then(() => {
                sheSay('不一定要去很远的地方')
                ISay()
            }).delay(2000).then(() => {
                sheSay('有阳光就可以');
                document.getElementById('ocean').classList.add('light');
                document.getElementById('sun').classList.add('show');
            }).delay(5000).then(() => {
                sheSay('我很喜欢蓝天');
                document.getElementById('sky').classList.add('show');
            }).delay(5000).then(() => {
                ISay('我很喜欢你...');
            }).delay(5000).then(() => {
                ISay('喜欢很久了...');
                sheSay();
            }).delay(3000).then(() => {
                ISay('喜欢你充满灵性的双眼');
            }).delay(3000).then(() => {
                ISay('缜密的思维');
            }).delay(3000).then(() => {
                ISay('善于发现美的心');
            }).delay(3000).then(() => {
                ISay('你的一切...');
            }).delay(5000).then(() => {
                ISay('❀可以做我女朋友吗❀');
                document.getElementById('weimu').classList.add('express');
            });
        }
    };
    setTimeout(() => {
        Secret.s1();
    });


</script>
