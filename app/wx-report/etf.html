<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=750,shrink-to-fit=no, maximum-scale=1, user-scalable=no" name="viewport">
    <title>2019你的朋友圈年度回顾</title>
    <style>
        body {
            color: #fff;
            background: url("./bg.jpg") no-repeat center / cover;
            font-size: 28px;
            text-align: center;
        }

        h1 {
            font-size: 72px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .section {
            position: relative;
            width: 100%;
        }

        .fp-tableCell {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .map {
            position: relative;
            width: 600px;
            height: 700px;
        }

        .center-point, .point, .line {
            position: absolute;
            word-break: keep-all
        }

        .opacity {
            position: relative;
            z-index: 1;
            transform: translate(0, 100px);
            opacity: 0;
            transition: all 0.6s;
        }

        .show .opacity {
            transform: translate(0, 0);
            opacity: 1;
        }

        .a2 {
            transition: all 0.6s 0.6s;
        }

        .a3 {
            transition: all 0.6s 1.2s;
        }

        .a4 {
            transition: all 0.6s 1.8s;
        }

        .a5 {
            transition: all 0.6s 2.4s;
        }

        .a6 {
            transition: all 0.6s 3s;
        }

        h1, h2, h3, p {
            margin-bottom: 30px;
        }

        .cover {
            position: absolute;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s;
            border-radius: 50%;
        }

        .show .cover {
            opacity: 0.7;
        }

        .point:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00a2d4;
            animation: flash 1s infinite;
        }

        .point:after {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00a2d4;
            transform: scale(0.4);
        }

        @keyframes flash {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        .line {
            position: absolute;
            transform-origin: 0 0;
            left: 40px;
            top: 45px;
            border-top: 4px solid #00a2d4;
        }

        .word-wrap {
            position: relative;
            width: 600px;
            height: 500px;
        }

        .word {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="wrap">
    <section class="section s1">
        <h1 class="opacity a1" >Hi!  Zers <span style="color: #00a2d4">耳朵</span></h1>
        <h2 class="opacity a2" >2019就要结束了</h2>
        <p  class="opacity a3">来看看你在朋友圈留下的痕迹吧~</p>
    </section>

    <section class="section s2">
        <h1 class="opacity a1">2019年</h1>
        <h2 class="opacity a2">你一共发了41条朋友圈</h2>
        <h3 class="opacity a4">最早的一次是2019.6.2 6：17<br>餐桌上你的照片</h3>
        <h3 class="opacity a6">最晚的一次是2019.7.25 0：35<br>美的不可方物</h3>
        <img src="./etf1.jpg" style="top: 10px; left: 10px; transition-delay: 2s;" alt="etf" class="cover">
        <img src="./etf2.jpg" style="bottom: 10px; right: 10px; transition-delay: 3.2s;" alt="etf" class="cover">
    </section>
    <section class="section s3">
        <h1 class="opacity a1">2019.2.4 除夕</h1>
        <h2 class="opacity a4">这天你在欣赏自己包的饺子~</h2>
        <img src="./etf3.jpg" alt="" class="cover" style="transition-delay: 2s;">
    </section>
    <section class="section s4">
        <h1 class="opacity a1">2019.11.22 你的生日</h1>
        <h2 class="opacity a4">这天你在工作中“旅行”~</h2>
        <img src="./etf4.jpg" alt="" class="cover" style="transition-delay: 2s;">
    </section>
    <section class="section s5">
        <h2>这些地点是你留下记录的旅途</h2>
        <div class="map">
            <div class="center-point" style="left: 70%; top: 30%;">
                <div class="point">杭州</div>
                <div class="line" style="width: 170px; transform: rotate(-100deg)"></div>
                <div class="line" style="width: 110px; transform: rotate(88deg)"></div>
                <div class="line" style="width: 390px; transform: rotate(90deg)"></div>
                <div class="line" style="width: 140px; transform: rotate(148deg)"></div>
                <div class="line" style="width: 250px; transform: rotate(157deg)"></div>
            </div>
            <div class="point" style="left: 31%; top: 43%">桐庐</div>
            <div class="point" style="left: 50%; top: 40%">富阳</div>
            <div class="point" style="left: 70%; top: 45%;">宁波</div>
            <div class="point" style="left: 65%; top: 5%;">南京</div>
            <div class="point" style="left: 70%; bottom: 10%;">三亚</div>
        </div>
    </section>
    <section class="section s6">
        <h1>2019 你的微信关键词</h1>
        <div class="word-wrap">
            <div class="word" style="    font-size: 110px;    font-weight: bold;    color: #ee5c23;    left: 34%;    top: 130px;">美食</div>
            <div class="word" style="font-size: 70px;    left: 30%;    top: 42px;    color: #f00;">生活</div>
            <div class="word" style="    font-size: 64px;    color: #00ffff;    left: 10%;    top: 129px;">旅行</div>
            <div class="word" style="font-size: 68px;     left: 80%;    top: 101px;    color: #a52a2a;">日常</div>
            <div class="word" style="font-size: 60px;    color: #7fff00;    left: 26%;    top: 280px;">思考</div>
            <div class="word" style="font-size: 40px;     left: 66%;    top: 72px;    color: #8a2be2;">影视</div>
        </div>
    </section>
</div>

<script src="../../js/jq/jquery.js"></script>
<script src="../../js/jq/jquery.fullpage.min.js"></script>

<script>
    $('#wrap').fullpage({
        lockAnchors: true,
        afterLoad: (a, index) => {
            setTimeout(() => {
                $('.s' + index).addClass('show');
            }, 500);

            console.log('after', a, index)
        },
        onLeave: (index, nextIndex) => {
            console.log('leave', index, nextIndex)
        }
    })
</script>
</body>
</html>
