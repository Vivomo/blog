<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=750,shrink-to-fit=no, maximum-scale=1, user-scalable=no" name="viewport">
    <title>已过期</title>
    <style>
        body {
            color: #fff;
            background: url("./bg.jpg") no-repeat center / cover;
            font-size: 28px;
            text-align: center;
        }

        h1 {
            font-size: 72px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .section {
            position: relative;
            width: 100%;
        }

        .fp-tableCell {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .map {
            position: relative;
            width: 600px;
            height: 700px;
        }

        .center-point, .point, .line {
            position: absolute;
            word-break: keep-all
        }

        .opacity {
            position: relative;
            z-index: 1;
            transform: translate(0, 100px);
            opacity: 0;
            transition: all 0.6s;
        }

        .show .opacity {
            transform: translate(0, 0);
            opacity: 1;
        }

        .a2 {
            transition: all 0.6s 0.6s;
        }

        .a3 {
            transition: all 0.6s 1.2s;
        }

        .a4 {
            transition: all 0.6s 1.8s;
        }

        .a5 {
            transition: all 0.6s 2.4s;
        }

        .a6 {
            transition: all 0.6s 3s;
        }

        h1, h2, h3, p {
            margin-bottom: 30px;
        }

        .cover {
            position: absolute;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s;
            border-radius: 50%;
        }

        .show .cover {
            opacity: 0.7;
        }

        .point:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00a2d4;
            animation: flash 1s infinite;
        }

        .point:after {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #00a2d4;
            transform: scale(0.4);
        }

        @keyframes flash {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        .line {
            position: absolute;
            transform-origin: 0 0;
            left: 40px;
            top: 45px;
            border-top: 4px solid #00a2d4;
        }

        .word-wrap {
            position: relative;
            width: 600px;
            height: 500px;
        }

        .word {
            position: absolute;
        }
    </style>
</head>
<body>


<script src="../../js/jq/jquery.js"></script>
<script src="../../js/jq/jquery.fullpage.min.js"></script>

<script>
    
</script>
</body>
</html>
