<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>核酸检测结果</title>
    <meta content="width=750,shrink-to-fit=no, maximum-scale=1, user-scalable=no" name="viewport">

    <style>
        * {
            box-sizing: border-box;
            max-height: 9999px;
        }


        body {
            position: relative;
            margin: 0;
            min-height: 100vh;
            background: #f8f8f8;
            padding: 30px;
            font-size: 24px;
            line-height: 1.5;
        }

        .box-wrap {
            background: white;
            padding: 32px;
            margin: 0 auto;
        }

        .username {
            font-size: 32px;
        }

        .tip {
            margin: 24px 0 44px 0;
            color: #979797;
        }

        .line {
            border-bottom: 2px solid #eee;
        }

        .result {
            width: 320px;
            height: 320px;
            background: #00b068;
            color: white;
            border-radius: 50%;
            font-size: 62px;
            text-align: center;
            line-height: 320px;
            margin: 48px auto;
        }

        .result-text {
            font-size: 28px;
            text-align: center;
            margin-bottom: 76px;
        }

        .result-text span {
            color: #0fad7a;
        }

        .checker-box {
            display: flex;
            flex-wrap: wrap;
            background: #f8f8f8;
            padding: 22px 42px;
            line-height: 66px;
            margin-bottom: 36px;
        }

        .checker-box dt {
            font-size: 30px;
            min-width: 166px;
        }

        .checker-box dd {
            color: #989898;
            margin-left: 0;
        }

        footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 3em;
            color: #989898;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="box-wrap">
    <div class="username">崔*川</div>
    <p class="tip">
        若上述信息并非你的最近一次核酸检测结果，可向核检人员出示最新的核酸检测纸质报告
    </p>
    <div class="line"></div>
    <div class="result">阴性</div>
    <div class="result-text">
        核酸检测结果为<span>阴性</span>
    </div>
    <dl class="checker-box">
        <dt>检测时间：</dt>
        <dd>2021-12-24 09:30:33</dd>
        <dt>报告时间：</dt>
        <dd>2021-12-24 12:35:39</dd>
        <dt>检测机构：</dt>
        <dd>浙江医院（省）</dd>
    </dl>

</div>
<footer>
    —— 本服务由浙江省人民政府提供 ——
</footer>

</body>
</html>
