<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=1228,shrink-to-fit=no, maximum-scale=1, user-scalable=no" name="viewport">
    <title>浙江健康码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
        }

        header {
            height: 162px;
            font-size: 62px;
            line-height: 162px;
            padding: 0 55px;
        }

        header span {
            margin-right: 62px;
        }

        header span:nth-last-child(1) {
            position: absolute;
            right: 0;
        }

        .green {
            position: absolute;
            height: 486px;
            width: 100%;
            background: #4eb05d;
        }

        .center {
            width: 1122px;
            position: relative;
            left: 54px;
            top: 54px;
            background: white;
            border-radius: 52px;
            box-shadow: 0 0 16px #f4f4f4;
        }

        .content {
            padding: 0 66px;
        }

        .time-wrap {
            height: 472px;
            font-size: 138px;
            line-height: 200px;
            text-align: center;
            padding-top: 52px;
            color: #34404c;
            /*font-family: "Microsoft Yahei", "宋体", Arial, sans-serif;*/
        }

        .border {
            border-bottom: 4px #eceeed solid;
        }

        .date {
            font-size: 132px;
        }

        .time {
            font-size: 156px;
        }

        .blue {
            color: #0887f2;
        }

        .info {
            text-align: center;
            padding-bottom: 70px;
        }

        .info p:nth-child(3) {
            margin: 40px auto 54px;
            width: 760px;
            font-size: 48px;
            line-height: 72px;
            color: #099f55;
            font-weight: bold;
        }

        .info p:nth-child(4) {
            margin: 0 auto;
            font-size: 40px;
            line-height: 64px;
            width: 850px;
            max-height: 9999px;
        }

        .info p:nth-child(1) {
            font-size: 60px;
            line-height: 88px;
            margin-bottom: 28px;
        }

        .name {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            line-height: 84px;
            font-size: 42px;
        }

        .trip-wrap {
            position: relative;
            padding: 40px 0;
            height: 188px;
        }

        .trip-wrap h3 {
            font-size: 52px;
            margin-bottom: 24px;
        }

        .trip-wrap p {
            font-size: 40px;
            color: #666;
        }

        .trip-wrap a {
            position: absolute;
            top: 68px;
            right: 0;
            text-align: center;
            width: 262px;
            height: 96px;
            font-size: 40px;
            line-height: 96px;
            border-radius: 48px;
            color: #fff;
            background: #0289ff;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div>
    <div class="green">

    </div>
    <div class="center">
        <div class="content">
            <div class="time-wrap border">
                <div class="date" id="date"></div>
                <div class="time" id="time"></div>
            </div>

            <div>
                <div class="name">
                    <div>
                        <span style="font-size: 58px">徐*言</span>
                        <span class="blue">&emsp;显示</span>
                    </div>
                    <div class="blue">
                        <span>修改</span>
                        <span>代办</span>
                    </div>
                </div>
                <div class="info border">
                    <p>杭州健康码</p>
                    <img src="./123.png"/>
                    <p>
                        支持在杭医疗机构挂号、就诊及医保结算，直接出示扫码使用
                    </p>
                    <p>
                        绿码: &nbsp;&nbsp;凭此码可在浙江省范围内通行，请主动出示,配合检查；并做好自身防护工作，
                        码颜色将根据您的申报由当地政府按照相关政策动态更新，出行前请仔细检查您的健康码
                    </p>
                </div>
                <div class="trip-wrap">
                    <h3>行程卡</h3>
                    <p>查看14天是否到过中高风险地区</p>
                    <a href="./health/health.html">立即查看</a>
                </div>
            </div>
        </div>

    </div>
</div>
<script>
  const fillZero = (num) => {
    return num < 10 ? `0${num}` : num
  }
  setInterval(() => {
    let date = new Date()
    document.getElementById('date').innerHTML = `${fillZero(date.getMonth() + 1)}月${fillZero(date.getDate())}日`
    document.getElementById('time').innerHTML = `${fillZero(date.getHours())}:${fillZero(date.getMinutes())}:${fillZero(date.getSeconds())}`
  }, 1000)

</script>
</body>
</html>
