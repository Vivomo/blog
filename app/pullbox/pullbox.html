<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推箱子编辑器</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #333;
        }

        table {
            user-select: none;
            border-collapse: collapse;
        }

        td {
            position: relative;
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #59ecff;
        }

        .opt {
            padding-left: 10px;
            flex: 1;
        }

        .opt .btn {
            margin-left: 10px;
            min-width: 40px;
            height: 40px;
        }

        .wrap {
            display: flex;
        }

        label {
            display: block;
            line-height: 2;
            color: #fff;
        }
        .wall {
            background-color: #ee5c23;
        }

        .target::before {
            content: '●';
            color: red;
        }

        .box::before {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            left: 15%;
            top: 15%;
            width: 70%;
            height: 70%;
            border: 1px solid currentColor;
            content: 'X';
            color: #59ecff;
            box-sizing: border-box;
        }

        .box.target::before {
            content: 'X';
            color: red;
        }

        .person::before {
            content: '♀';
            color: #59ecff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        
        <table></table>
        <div class="opt">
            <form action="">
                <label for="i1">
                    <input type="radio" name="type" id="i1" checked value="wall">墙
                </label>
                <label for="i2">
                    <input type="radio" name="type" id="i2" value="target">目标点
                </label>
                <label for="i3">
                    <input type="radio" name="type" id="i3" value="box">箱子
                </label>
                <label for="i4">
                    <input type="radio" name="type" id="i4" value="person">人
                </label>
            </form>
        </div>
    </div>
    <script src="./pullbox.js"></script>
</body>

</html>
