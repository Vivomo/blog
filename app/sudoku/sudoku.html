<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数独非暴力破解器</title>
    <script>
        if (window.innerWidth < 1200) {
            document.write(`<meta name="viewport" content=" target-densitydpi=device-dpi, width=750,shrink-to-fit=no, maximum-scale=2, user-scalable=no">`)
        } else {
            document.write(`<meta name="viewport" content="width=device-width, initial-scale=1.0">`);
        }
    </script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 8px;
            height: 100vh;
            color: #ccc;
            background: rgba(0, 0, 0, 0.8);

        }
        .wrap {
            float: left;
            display: flex;
            flex-wrap: wrap;
            width: 540px;
            height: 540px;
        }

        .t {
            display: flex;
            flex-wrap: wrap;
            width: calc(100% / 3);
            height: calc(100% / 3);
            border: 2px solid #59ecff;
        }

        .ceil {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            width: calc(100% / 3);
            height: calc(100% / 3);
            font-size: 20px;
            text-align: center;
            flex-wrap: wrap;
            border: 1px solid #59ecff;
            color: #fff;
        }

        .ceil.mark {
            font-weight: bold;
            background-color: #4CAF50;
        }

        .ceil.active {
            box-shadow: 0 0 0 2px tomato inset;
        }

        .opt {
            max-width: 740px;
        }

        .temp {
            min-width: calc(100% / 3);
            height: calc(100% / 3);
            font-size: 12px;
            pointer-events: none;
            color: #777;
        }

        .btn {
            min-width: 40px;
            height: 40px;
            margin: 10px;
        }

        .console {
            position: absolute;
            left: 8px;
            top: 8px;
            width: 540px;
            height: 540px;
            padding: 10px;
            color: #fff;
            border-radius: 6px;
            background-color: #000;
            clear: both;
            opacity: 0.5;
            transition: all 0.6s;
            transform: rotateY(90deg);
            transform-origin: 0;
            overflow-x: hidden;
        }

        .console.show {
            transform: rotate(0);
        }

        .block {
            display: block;
        }

        .console .warn {
            color: yellow;
        }

        .console .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="wrap"></div>
<div class="opt">
    <button class="btn" data-value="1">1</button>
    <button class="btn" data-value="2">2</button>
    <button class="btn" data-value="3">3</button>
    <button class="btn" data-value="4">4</button>
    <button class="btn" data-value="5">5</button>
    <button class="btn" data-value="6">6</button>
    <button class="btn" data-value="7">7</button>
    <button class="btn" data-value="8">8</button>
    <button class="btn" data-value="9">9</button>

    <div>
        <button class="btn save">存档</button>
        <button class="btn retreated">回档</button>
        <button class="btn clear">清空</button>
    </div>
    <button class="btn infer">推导</button>

    <div>
        <button class="btn import">导入示例</button>
        <select name="" id="data-select" class="btn">
            <option value="0">一般</option>
            <option value="1">困难</option>
            <option value="2">世界最难</option>
        </select>
    </div>
    <div>
        <button class="btn auto-infer">自动推导</button>
    </div>
    <button class="btn toggle-console">隐/现推导信息</button>
</div>
<div class="console">

</div>

<script src="./sudoku.js"></script>
</body>
</html>
