<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数独</title>
    <style>
        :root {
            --ceil-size: 60px;
            --theme: #59ecff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            color: #ccc;
            background: rgba(0, 0, 0, 0.8);

        }
        .wrap {
            float: left;
            display: flex;
            flex-wrap: wrap;
            width: calc(var(--ceil-size) * 9);
            height: calc(var(--ceil-size) * 9);
        }

        .t {
            display: flex;
            flex-wrap: wrap;
            width: calc(100% / 3);
            height: calc(100% / 3);
            border: 2px solid var(--theme);
        }

        .ceil {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            width: calc(100% / 3);
            height: calc(100% / 3);
            font-size: 20px;
            text-align: center;
            flex-wrap: wrap;
            border: 1px solid #59ecff;
            color: #fff;
        }

        .ceil.mark {
            font-weight: bold;
            background-color: #4CAF50;
        }

        .ceil.active {
            box-shadow: 0 0 0 2px tomato inset;
        }

        .temp {
            min-width: calc(100% / 3);
            height: calc(100% / 3);
            font-size: 12px;
            pointer-events: none;
            color: #777;
        }

        .btn {
            min-width: 40px;
            height: 40px;
            margin: 10px;
        }

    </style>
</head>
<body>
<div class="wrap"></div>
<div class="opt">
    <button class="btn" data-value="1">1</button>
    <button class="btn" data-value="2">2</button>
    <button class="btn" data-value="3">3</button>
    <button class="btn" data-value="4">4</button>
    <button class="btn" data-value="5">5</button>
    <button class="btn" data-value="6">6</button>
    <button class="btn" data-value="7">7</button>
    <button class="btn" data-value="8">8</button>
    <button class="btn" data-value="9">9</button>
    <button class="btn derivation">推导</button>
</div>

<script src="./sudoku.js"></script>
</body>
</html>
