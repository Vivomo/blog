<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数独</title>
    <style>
        :root {
            --ceil-size: 60px;
            --theme: #59ecff;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: #999;
        }
        .wrap {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            font-size: 0;
            width: calc(var(--ceil-size) * 9);
            height: calc(var(--ceil-size) * 9);
        }

        .t {
            display: flex;
            flex-wrap: wrap;
            width: calc(100% / 3);
            height: calc(100% / 3);
            border: 3px solid var(--theme);
        }

        .ceil {
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            width: calc(100% / 3);
            height: calc(100% / 3);
            font-size: 16px;
            text-align: center;
            flex-wrap: wrap;
            border: 1px solid #59ecff;
        }

        .ceil.active {
            box-shadow: 0 0 0 2px tomato inset;
        }

        .temp {
            min-width: calc(100% / 3);
            height: calc(100% / 3);
            font-size: 12px;
            pointer-events: none;
        }

    </style>
</head>
<body>
<div class="wrap"></div>
<script src="./sudoku.js"></script>
</body>
</html>
