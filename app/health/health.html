<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=1080,shrink-to-fit=no, maximum-scale=1, user-scalable=no" name="viewport">
    <title>健康码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding-top: 700px;
            height: 100vh;
            background: url("./health-bg.jpg") no-repeat top left / 100%;
        }

        .time-wrap {
            font-size: 56px;
            /*font: 60px "黑体", "Microsoft YaHei";*/
            text-align: center;
            color: #94949e;
        }

        .arrow {
            display: block;
            margin: 75px auto;
            animation: scale 1s infinite alternate;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="time-wrap">更新于: <span id="time"></span></div>

    <img src="./arrow.jpg" alt="" class="arrow">

    <script>
        const fillZero = (num) => {
            return num < 10 ? `0${num}` : num;
        }
        const d = new Date();
        const year = d.getFullYear();
        const month = d.getMonth() + 1;
        const day = d.getDay();
        const hour = d.getHours();
        const min = d.getMinutes();
        const seconds = d.getSeconds();
        const timeStr = `${fillZero(year)}.${fillZero(month)}.${fillZero(day)} ${fillZero(hour)}:${fillZero(min)}:${fillZero(seconds)}`;
        document.getElementById('time').innerHTML = timeStr;
    </script>
</body>
</html>
