<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        .container {
            position: relative;
            width: 480px;
            margin: 0 auto;
            outline: 2px solid #000;
            height: 600px;
        }
        .ground {
            position: absolute;
            width: 300px;
            height: 600px;
            background: #333;
            /* border: 2px solid blue; */
        }

        .score-wrap {
            position: absolute;
            right: 0;
            width: 180px;
            height: 600px;
            background: #666;
        }

        .fixed-ceil, .core-ceil, .core-ceil > div {
            position: absolute;
            left: 0;
            top: 0;
            box-sizing: border-box;
            width: 30px;
            height: 30px;
            background: #999;
            /* border: 1px solid #999; */
            box-shadow: inset 0px 0px 10px #000;
        }

        .core-ceil > div {
            /* left: -2px; */
            /* top: -2px; */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="ground"></div>
        <div class="score-wrap">
            <div class="score">0</div>
            <div class="next"></div>
        </div>
    </div>
    <script src="./tetris.js"></script>
</body>
</html>
