<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <link rel="stylesheet" href="./css/drawingBoard.css">
</head>
<body>
<div id="wrap">
    <div class="drawing-board-wrap">
        <ul class="utils-list">
            <li class="cmd-item" data-cmd="text">T</li>
            <li class="cmd-item menu" data-cmd="draw">
                <div class="menu-name">✎</div>
                <ul class="submenu">
                    <li class="sub-cmd" data-cmd="setCtx" data-key="lineWidth" data-value="2">2</li>
                    <li class="sub-cmd" data-cmd="setCtx" data-key="lineWidth" data-value="4">4</li>
                    <li class="sub-cmd" data-cmd="setCtx" data-key="lineWidth" data-value="6">6</li>
                </ul>
            </li>
            <li class="cmd-item menu" data-cmd="shape">
                <div class="menu-name">□</div>
                <ul class="submenu">
                    <li class="sub-cmd" data-cmd="setDrawingBoard" data-key="shape" data-value="line">线</li>
                    <li class="sub-cmd" data-cmd="setDrawingBoard" data-key="shape" data-value="rect">矩形</li>
                    <li class="sub-cmd" data-cmd="setDrawingBoard" data-key="shape" data-value="circle">圆</li>
                </ul>
            </li>
            <li class="cmd-item menu" data-cmd="color">
                <div class="menu-name">颜色</div>
                <ul class="submenu">
                    <li class="sub-cmd" data-cmd="setCtx" data-key="strokeStyle" data-value="#000">黑</li>
                    <li class="sub-cmd" data-cmd="setCtx" data-key="strokeStyle" data-value="#f00">红</li>
                    <li class="sub-cmd" data-cmd="setCtx" data-key="strokeStyle" data-value="#00f">蓝</li>
                    <li class="sub-cmd" data-cmd="setCtx" data-key="strokeStyle" data-value="#fff">白</li>
                </ul>
            </li>
            <li class="cmd-item menu" data-cmd="eraser">
                <div class="menu-name">橡皮</div>
                <ul class="submenu">
                    <li class="sub-cmd" data-cmd="setDrawingBoard" data-key="eraserRadius" data-value="10">10</li>
                    <li class="sub-cmd" data-cmd="setDrawingBoard" data-key="eraserRadius" data-value="20">20</li>
                    <li class="sub-cmd" data-cmd="setDrawingBoard" data-key="eraserRadius" data-value="30">30</li>
                </ul>
            </li>
            <li class="cmd-item once" data-cmd="clear">清空</li>
            <li class="cmd-item once" data-cmd="back">↩️</li>
        </ul>
        <div class="drawing-board-box">
            <canvas class="background" width="600" height="600"></canvas>
            <canvas class="foreground" width="600" height="600"></canvas>
        </div>
    </div>
</div>
<script src="./js/drawingBoard.js" type="module"></script>
<script type="module">
    new DrawingBoard({
        wrap: document.getElementById('wrap')
    })
</script>
</body>
</html>
