<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .banner-wrap {
            position: relative;
            width: 800px;
            overflow: hidden;
            margin: 0 auto;
        }
        .banner {
            position: relative;
            height: 300px;
            font-size: 0;
        }

        .banner li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            font-size: 50px;
        }

        .banner.static li {
            position: static;
            display: inline-block;

        }

        .banner.static {
            white-space: nowrap;

        }

        .banner li:nth-child(1) {
            z-index: 1;
            background: url("../src/bg1.png");
        }
        .banner li:nth-child(2) {
            background: url("../src/bg2.png");
        }
        .banner li:nth-child(3) {
            background: url("../src/bg3.png");
        }
        .banner li:nth-child(4) {
            background: url("../src/bg4.png");
        }
    </style>
</head>
<body>
<div class="banner-wrap">
    <ul class="banner banner1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ul class="banner banner2 static">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<script src="../js/carousel.js"></script>

<script>
    let carousel = new Carousel({
        elem: '.banner1',
        transitionTime: 500,
    });
    let carousel2 = new Carousel({
        elem: '.banner2',
        transitionTime: 500,
        touchable: true,
        auto: false,
        looped: false,
    });
</script>
</body>
</html>
