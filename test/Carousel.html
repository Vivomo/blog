<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        .banner {
            position: relative;
            overflow: hidden;
            width: 800px;
            height: 600px;
        }

        .banner li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transition: all 300ms;
        }

        .banner li:nth-child(1) {
            z-index: 1;
            background: url("../src/bg1.png");
        }
        .banner li:nth-child(2) {
            background: url("../src/bg2.png");
        }
        .banner li:nth-child(3) {
            background: url("../src/bg3.png");
        }
        .banner li:nth-child(4) {
            background: url("../src/bg4.png");
        }
    </style>
</head>
<body>
<ul class="banner">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script src="../js/carousel.js"></script>

<script>
    new Carousel({
        elem: '.banner li',
        transitionTime: 2000
    });
</script>
</body>
</html>
