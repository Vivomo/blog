<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>

        .banner-wrap {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            margin: 0 auto;
        }
        .banner {
            position: relative;
            height: 600px;
        }

        .banner li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .banner li:nth-child(1) {
            z-index: 1;
            background: url("../src/bg1.png");
        }
        .banner li:nth-child(2) {
            background: url("../src/bg2.png");
        }
        .banner li:nth-child(3) {
            background: url("../src/bg3.png");
        }
        .banner li:nth-child(4) {
            background: url("../src/bg4.png");
        }
    </style>
</head>
<body>
<div class="banner-wrap">
    <ul class="banner">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<script src="../js/carousel.js"></script>

<script>
    new Carousel({
        elem: '.banner',
        transitionTime: 500
    });
</script>
</body>
</html>
