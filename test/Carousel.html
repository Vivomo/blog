<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        .banner {
            position: relative;
            overflow: hidden;
            width: 800px;
            height: 600px;
        }

        .banner li {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transition: all 0.3s;
        }

        .banner li:nth-child(1) {
            background: #00aa00;
        }
        .banner li:nth-child(2) {
            background: #00aced;
        }
        .banner li:nth-child(3) {
            background: #9f4897;
        }
        .banner li:nth-child(4) {
            background: #99cc99;
        }
    </style>
</head>
<body>
<ul class="banner">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script src="../js/carousel.js"></script>

<script>
    new Carousel({
        elem: '.banner li'
    });
</script>
</body>
</html>
