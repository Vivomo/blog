<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>translate ceil</title>
    <link rel="stylesheet" href="../css/cube.css"/>
    <style>
        body, html {
            height: 100%;

        }
        .outer-box {
            display: flex;
            justify-content: center;
            align-items: center;
            outline: 1px solid #fff;
            background: rgba(012, 123, 234, 0.3);
        }

        .up {
            background: yellow;
        }

        .opt-wrap {
            position: absolute;
            left: 0;
            top: 0;
        }

        input[type="range"] {
            width: 600px;
        }
    </style>
</head>
<body>
<div class="outer-wrap">
    <div class="outer-box" id="outer-box">
        <div class="cubes">
            <div class="front face" ></div>
            <div class="left face" ></div>
            <div class="up face" ></div>
            <div class="right face" ></div>
            <div class="back face" ></div>
            <div class="bottom face" ></div>
        </div>
        <div class="cubes">
            <div class="front face" ></div>
            <div class="left face" ></div>
            <div class="up face" ></div>
            <div class="right face" ></div>
            <div class="back face" ></div>
            <div class="bottom face" ></div>
        </div>
    </div>
</div>

<fieldset class="opt-wrap">
    <legend>整体旋转</legend>
    <div>
        <label for="x">X:</label>
        <input type="range" min="-180" max="180" name="" id="x" value="-15">
    </div>
    <div>
        <label for="y">Y:</label>
        <input type="range" min="-180" max="180" name="" id="y" value="-33">
    </div>
    <div>
        <label for="z">Z:</label>
        <input type="range" min="-180" max="180" name="" id="z" value="2">
    </div>

</fieldset>

<script>
    var Rotater = {
        x: -15,
        y: -33,
        z: 2,
        elem: document.getElementById('outer-box'),
        rotate: function (type, value) {
            this[type] = value;
            this.elem.style.transform = `rotateX(${this.x}deg) rotateY(${this.y}deg) rotateZ(${this.z}deg)`
        }
    };
    Array.from(document.querySelectorAll('input[type="range"]')).forEach(function (elem) {
        elem.onchange = function () {
            Rotater.rotate(this.id, this.value)
        }
    });
</script>
</body>
</html>
