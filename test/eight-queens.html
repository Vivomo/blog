    <style>
        .bg {
            position: relative;
            background: #333;
            display: flex;
            width: 640px;
            height: 640px;
            flex-wrap: wrap;
            margin: 80px auto;
            counter-reset: cell -1;
        }

        .cell {
            width: 80px;
            height: 80px;
            outline: 1px solid #fff;
        }

        .cell.active {
            color: deepskyblue;
        }

        .cell::before {
            display: block;
            text-align: center;
            font-size: 20px;
            line-height: 36px;
            counter-increment: cell;
            content: counter(cell);
        }

        .queen {
            position: absolute;
            left: 0;
            top: 0;
            width: 80px;
            height: 80px;
            font-size: 40px;
            line-height: 80px;
            text-align: center;
            color: #fff;
        }
