<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul {
            height: 200px;
            border: 1px solid #ccc;
            overflow: scroll;
        }
        ul li {
            height: 300px;
            background: #999;
            opacity: 0.5;
        }
        ul::-webkit-scrollbar {
            width: 4px;
        }
        ul::-webkit-scrollbar-thumb {
            border-radius: 4px;
            background: #900;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
</ul>
</body>
</html>
