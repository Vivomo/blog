<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clip path pie</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid;
            border-radius: 50%;
        }

        .content {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            clip-path: polygon(50% 0%, 100% 0%, 100% 100%, 70% 100%, 50% 50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
