<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <link rel="stylesheet" href="{{site.baseurl}}css/report.css">
    <script>
        (function () {
            var userScalable = "no";
            var ins = "";
            if (window.devicePixelRatio === 1.5) {
                userScalable = "yes";
                ins = "initial-scale=0.5 ,"
            }
            var text = "<meta content='" + ins +
                    " target-densitydpi=device-dpi, width=750,shrink-to-fit=no, maximum-scale=2, user-scalable=" +
                    userScalable + "' name='viewport'>";
            document.write(text);
        })();
    </script>
</head>
<body>

    <svg viewBox="0 0 120 120" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="circle" class="g-circles g-circles--v3">

            <circle id="10" transform="translate(10, 60) rotate(-90) translate(-10, -60) " cx="10" cy="60" r="10"></circle>
            <circle id="9" transform="translate(16.698730, 85) rotate(-120) translate(-16.698730, -85) " cx="16.6987298" cy="85" r="10"></circle>
            <circle id="8" transform="translate(35, 103.301270) rotate(-150) translate(-35, -103.301270) " cx="35" cy="103.30127" r="10"></circle>
            <circle id="7" cx="60" cy="110" r="10"></circle>
            <circle id="6" transform="translate(85, 103.301270) rotate(-30) translate(-85, -103.301270) " cx="85" cy="103.30127" r="10"></circle>
            <circle id="5" transform="translate(103.301270, 85) rotate(-60) translate(-103.301270, -85) " cx="103.30127" cy="85" r="10"></circle>
            <circle id="4" transform="translate(110, 60) rotate(-90) translate(-110, -60) " cx="110" cy="60" r="10"></circle>
            <circle id="3" transform="translate(103.301270, 35) rotate(-120) translate(-103.301270, -35) " cx="103.30127" cy="35" r="10"></circle>
            <circle id="2" transform="translate(85, 16.698730) rotate(-150) translate(-85, -16.698730) " cx="85" cy="16.6987298" r="10"></circle>
            <circle id="1" cx="60" cy="10" r="10"></circle>
        </g>
    </svg>
</div>
<div class="meteor m1"></div>
<div class="meteor m2"></div>
<div class="meteor m3"></div>
<div class="meteor m4"></div>

<div class="float f1"></div>
<div class="float f2"></div>
<div class="float f3"></div>
<div class="float f4"></div>


<div id="wrap">
    <section class="section page p1" data-name="start" data-anchor="p1">
        <div class="club-wrap">
            <div class="dash-circle c1">
                <div class="dash-circle c2">
                    <div class="purple-circle">
                        <div class="animated" id="club-name" data-animate="flip">
                            <h2>赛会通俱乐部</h2>
                            <h3 class="annual-summary" id="annual-summary"></h3>
                        </div>

                    </div>
                </div>
            </div>
            <div class="stars"></div>
        </div>

        <button class="start animated" id="start" data-animate="bounceInUp">点击开始报告</button>
    </section>
    <section class="section page p2" data-name="newUser" data-anchor="p2">
        <h4 class="msg"><span class="cursor"></span></h4>
        <div class="purple-circle-wrap animated" data-animate="bounceInDown">
            <div class="circle c1">
                <div class="circle c2">
                    <div class="circle c3">
                        <div class="circle c4"></div>
                    </div>
                </div>
            </div>
            <div class="red-ball ball" id="red-ball">
                <img src="{{site.baseurl}}img/report/red_ball_robot.png" class="robot animated" data-animate="bounce"
                     width="84" height="124" id="red-ball-robot">
            </div>
            <ul class="user-list">
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
            </ul>
        </div>

    </section>
    <section class="section page p3" data-name="visitor" data-anchor="p3">
        <h4 class="msg"><span class="cursor"></span></h4>
        <div class="road">
            <h5 class="club-name">赛会通俱乐部</h5>
            <ul class="user-list">
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
            </ul>
        </div>
    </section>
    <section class="section page p4" data-name="event" data-anchor="p4">
        <h4 class="msg"><span class="cursor"></span></h4>
        <div class="purple-circle-wrap animated" data-animate="bounceInDown">
            <div class="circle c1">
                <div class="circle c2">
                    <div class="circle c3">
                        <div class="circle c4"></div>
                    </div>
                </div>
            </div>
            <div class="blue-ball ball" id="blue-ball"></div>
            <ul class="event-list">
                <li><img src="{{site.baseurl}}img/report/event.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/event.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/event.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/event.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/event.png" class="item"></li>

                <li><img src="{{site.baseurl}}img/report/event.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/event.png" class="item"></li>
            </ul>
        </div>
    </section>
    <section class="section page p5" data-name="applier" data-anchor="p5">
        <h4 class="msg"><span class="cursor"></span></h4>
        <div class="map">
            <ul class="user-list">
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>

                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
                <li><img src="{{site.baseurl}}img/report/avatar.png" class="item"></li>
            </ul>
        </div>
    </section>
    <section class="section page p6" data-name="money" data-anchor="p6">
        <h4 class="msg"><span class="cursor"></span></h4>
        <div class="planet animated" data-animate="bounceInUp" id="planet"></div>
        <ul class="gold">
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
            <li><img src="{{site.baseurl}}img/report/money.png" class="item"></li>
        </ul>
    </section>
    <section class="section page p7" data-name="end" data-anchor="p7">
        <h4 class="msg pre"><span class="cursor"></span></h4>
        <div class="robot animated" data-animate="slideInUp">
            <h4 class="msg">赛会通俱乐部</h4>
            <h4 class="msg new-year animated" data-animate="zoomInDown" id="new-year">新年快乐</h4>
        </div>
    </section>
</div>
