<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮点击状态</title>
    <style>
        button {
            background: #1e6ae9;
            border: 0;
            outline: 0;
            box-shadow: 0 0 0 #1e6ae9;
            transition: all 1s;
            width: 100px;
            height: 30px;
            color: #fff;
        }

        button:after {
            box-shadow: 0 0 20px #1e6ae9;
        }
    </style>
</head>
<body>
    <button>点一下</button>
</body>
</html>
