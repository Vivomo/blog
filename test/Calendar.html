<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/calendar.css"/>
</head>
<body>

    <div class="calendar-picker-wrap">
        <div class="calendar-picker" id="calendar-picker"></div>
    </div>


    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <!--[if IE 8]>
    <script src="../js/ES5.js"></script>
    <![endif]-->
    <script src="../js/calendar.js"></script>
    <script>

        var $calendarData = $('#calendar-picker');

        new Calendar({
            picker : '.calendar-picker',
            onChangeMonth : function () {
                console.log(arguments);
            },
            onSelectDate : function ($date) {
                $calendarData.text(this.year + '-' + this.month + '-' + $date.data().day);
            }
        });
    </script>
</body>
</html>
