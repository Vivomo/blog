<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/snake.css">
</head>
<body ms-controller="snake">
 <!--   <form id="speed">
        <input type="number" placeholder="移动频率(毫秒)" min="20" max="2000" class="v-input"/>
    </form>-->
    <h1 class="t-c" >[[body.size()-4]]</h1>
    <h2 class="t-c game-tip" ms-text="tip"></h2>
    <div id="background">
        <table>
            <tr ms-repeat-row="square">
                <td ms-repeat-ceil="row" ms-class-food="ceil.isFood"></td>
            </tr>
        </table>
        <ol id="snake">
            <li ms-repeat="body" ms-css-left="[[el.x*ceilWidth]]px" ms-css-top="[[el.y*ceilWidth]]px"></li>
        </ol>
    </div>
    <script src="../js/avalon.js"></script>
    <script src="../js/snake.js"></script>
</body>
</html>
