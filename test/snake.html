<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇(自动寻路)</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/snake.css">
</head>
<body ms-controller="snake">
    <div id="background">
        <table>
            <tr ms-repeat-row="square">
                <td ms-repeat-ceil="row" ms-class-food="ceil.isFood"></td>
            </tr>
        </table>
        <ol id="snake" ms-click="triggerClick">
            <li ms-repeat="body" ms-css-left="[[el.x*ceilWidth]]px" ms-css-top="[[el.y*ceilWidth]]px"></li>
        </ol>
    </div>
    <script src="../js/avalon.js"></script>
    <script src="../js/snake-auto.js"></script>
</body>
</html>
