<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 20px;
            border: 2px solid #eee;
        }
        .fix {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            background: #ccc;
        }

        .fix-wrap {
            margin-top: 100px;
            transform: translate(0, 0);
        }
    </style>
</head>
<body>
<!-- transform父级 使子集的fixed 失效-->
    <div class="fix-wrap">
        <div class="fix"></div>
    </div>
</body>
</html>
