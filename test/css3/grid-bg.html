<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 网格背景</title>
    <style>
        /* 兼容到IE10 */
        .grid {
            width: 600px;
            height: 600px;
            background-image:
                    linear-gradient(45deg, #000 25%, transparent 0),
                    linear-gradient(45deg, transparent 75%, #000 0),
                    linear-gradient(45deg, #000 25%, transparent 0),
                    linear-gradient(45deg, transparent 75%, #000 0)
            ;
            background-position: 0, 0, 15px 30px, 15px 0, 30px 30px;
            background-size: 30px 30px;
        }
    </style>
</head>
<body>
<div class="grid"></div>
</body>
</html>
