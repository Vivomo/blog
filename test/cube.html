<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/cube.css"/>
    <style>
        .cubes {
            font-size: 80px;
            user-select: none;
        }
    </style>

</head>

<body>
<p>键盘控制方法: 小键盘1-9控制9种旋转, 同时按住Alt则反转</p>
<div class="method-wrap">
    <button class="btn" id="leftFish" data-method="leftFish">转左鳞鱼</button>
    <button class="btn" id="rightFish" data-method="rightFish">转右鳞鱼</button>
    <button class="btn" id="rotateL" data-method="l">转L</button>
    <button class="btn" id="tis" data-method="tis">三逆三正</button>
</div>
<div ms-controller="cube" class="outer-wrap">

    <div class="cube-content">
        <div class="outer-box" id="cube-box"
             ms-class="[[rotatingVisualAngle ? 'no-animate': '']]"
             ms-css-transform="rotateX([[visualAngle.x]]deg) rotateY([[visualAngle.y]]deg) rotateZ([[visualAngle.z]]deg)">
            <div ms-repeat="cubes" class="cubes"
                 ms-css-transform="translate3d([[el.x]]px, [[el.y]]px, [[el.z]]px) rotateX([[el.rotateX]]deg) rotateY([[el.rotateY]]deg) rotateZ([[el.rotateZ]]deg)"
            >
                <div ms-on-mousedown="mousedown(el, 'front', $event)" class="front face" ms-css-background="el.bg.front"></div>
                <div ms-on-mousedown="mousedown(el, 'left', $event)" class="left face" ms-css-background="el.bg.left"></div>
                <div ms-on-mousedown="mousedown(el, 'up', $event)" class="up face" ms-css-background="el.bg.up"></div>
                <div ms-on-mousedown="mousedown(el, 'right', $event)" class="right face" ms-css-background="el.bg.right"></div>
                <div ms-on-mousedown="mousedown(el, 'back', $event)" class="back face" ms-css-background="el.bg.back"></div>
                <div ms-on-mousedown="mousedown(el, 'bottom', $event)" class="bottom face" ms-css-background="el.bg.bottom"></div>
            </div>
        </div>
    </div>
</div>


<script src="../js/avalon.js"></script>
<script src="../js/cube.js"></script>
</body>
</html>
