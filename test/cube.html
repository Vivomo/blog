<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/cube.css"/>


</head>

<body>
<p>键盘1-9控制9种旋转, shift负责正转还是倒转</p>
<div ms-controller="cube" class="outer-wrap">

    <div class="outer-box">
        <div ms-repeat="cubes" class="cubes"
             ms-attr-id="'id_'+$index"
             ms-css-transform="translate3d([[el.x]]px, [[el.y]]px, [[el.z]]px) rotateX([[el.rotateX]]deg) rotateY([[el.rotateY]]deg) rotateZ([[el.rotateZ]]deg)"
        >
            <div class="front face" ms-css-background="el.bg.front"></div>
            <div class="left face" ms-css-background="el.bg.left"></div>
            <div class="up face" ms-css-background="el.bg.up"></div>
            <div class="right face" ms-css-background="el.bg.right"></div>
            <div class="back face" ms-css-background="el.bg.back"></div>
            <div class="bottom face" ms-css-background="el.bg.bottom"></div>
        </div>
    </div>

</div>
<script src="../js/avalon.js"></script>
<script src="../js/cube.js"></script>
</body>
</html>
