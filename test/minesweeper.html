<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/minesweeper.css">
</head>
<body ms-controller="minesweeper">
<table id="minesweeper">
    <thead>
    <tr>
        <th colspan="99">
            <span class="num fl" ms-text="minesNum"></span>
            <button ms-text="getGameState()" ms-click="restart"></button>
            <time class="num fr" ms-text="time"></time>
        </th>
    </tr>

    </thead>
    <tr ms-repeat-r="map">
        <td ms-repeat-c="r" ms-attr-class="getClass(c)" ms-click="check(c, $outer.$index, $index)" ms-text="getContent(c)"></td>
    </tr>
</table>

<script src="../js/avalon.js"></script>
<script src="../js/minesweeper.js"></script>
</body>
</html>
