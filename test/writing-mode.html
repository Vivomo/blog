<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试writing mode</title>
    <style>
        p {
            writing-mode: vertical-lr;
        }

        .box {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            writing-mode: vertical-lr;
            border: 1px solid;
        }

        .item {
            width: 50px;
            min-height: 50px;
            writing-mode: initial;
        }
    </style>
</head>
<body>
<p>
    床前明月光 <br>
    疑是地上霜 <br>
    举头望明月 <br>
    低头思故乡
</p>

<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
</div>
</body>
</html>
