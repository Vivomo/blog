<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Test</title>
    <style>
        html, body {
            height: 100%;
        }
        .node circle {
            fill: #999;
        }

        .node text {
            font: 12px Arial;
        }

        .node--internal circle {
            fill: #555;
        }

        .node--internal text {
            text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }

        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }

    </style>
</head>
<body>
<svg width="960" height="1060" id="svg" ></svg>
<script src="../../js/d3/d3.js"></script>
<script>
    var svgElem = document.getElementById('svg');
    var svg = d3.select("svg"),
        width = svgElem.clientWidth,
        height = svgElem.clientHeight,
        view = svg.append('g')
            .attr('class', 'view'),
        g = view.append("g")
            .attr("transform", "translate(" + (width / 2 + 40) + "," + (height / 2 + 90) + ")");

    var zoom = d3.zoom()
        .scaleExtent([-3, 3])
        .translateExtent([[-500, -500], [width + 500, height + 500]])
        .on("zoom", zoomed);

    svg.call(zoom);


    d3.json("../../src/Radial-Tidy-Tree.json", function (error, data) {
        if (error) throw error;
        var tree = d3.tree()
            .size([2 * Math.PI, 500])
            .separation(function (a, b) {
                return (a.parent === b.parent ? 1 : 2) / a.depth;
            });

        var root = tree(d3.hierarchy(data, function (d) {
            return d.children;
        }));

        console.log(root);
        var link = g.selectAll(".link")
            .data(root.links())
            .enter().append("path")
            .attr("class", "link")
            ;

        link.transition()
            .duration(2000)
            .attr("d", d3.linkRadial()
                .angle(function (d) {
                    return d.x;
                })
                .radius(function (d) {
                    return d.y;
                }))

//        link.transition()
//            .duration(2000)
//            .attr("d", d3.linkRadial()
//                .angle(function (d) {
//                    return d.x;
//                })
//                .radius(function (d) {
//                    return d.y;
//                }));

        var node = g.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", function (d) {
                return "node" + (d.children ? " node--internal" : " node--leaf");
            })
            ;

        node.transition()
            .duration(2000)
            .attr("transform", function (d) {
            return "translate(" + radialPoint(d.x, d.y) + ")";
        })

        node.append("circle")
            .attr("r", 5);

        node.append("text")
            .attr("dy", "0.31em")
            .attr("x", function (d) {
                return d.x < Math.PI === !d.children ? 6 : -6;
            })
            .attr("text-anchor", function (d) {
                return d.x < Math.PI === !d.children ? "start" : "end";
            })
            .attr("transform", function (d) {
                return "rotate(" + (d.x < Math.PI ? d.x - Math.PI / 2 : d.x + Math.PI / 2) * 180 / Math.PI + ")";
            })
            .text(function (d) {
                  return d.data.name;
            });

    });

    function radialPoint(x, y) {
        return [(y = +y) * Math.cos(x -= Math.PI / 2), y * Math.sin(x)];
    }
    function zoomed() {
        view.attr("transform", d3.event.transform);
    }

</script>
</body>
</html>
