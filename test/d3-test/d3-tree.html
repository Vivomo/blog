<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Tree</title>
    <style>
        .node circle {
            fill: #999;
        }

        .node text {
            font: 12px sans-serif;
        }

        .node--internal circle {
            fill: #555;
        }

        .node--internal text {
            text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }

        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <svg width="960" height="2000"></svg>
</div>
<script src="../../js/d3/d3.v4.min.js"></script>
<script src="../../js/d3/index.js"></script>
</body>
</html>
