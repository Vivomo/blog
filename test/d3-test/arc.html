<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arc</title>
    <style>
        .arc {
            fill: #000;
        }
    </style>
</head>
<body>
<svg id="svg" width="600" height="600">
    <defs>
        <linearGradient id="linear" x1="40%" y1="0%" x2="60%" y2="0%" spreadMethod="pad">
            <stop offset="0%" stop-color="#05a"/>
            <stop offset="100%" stop-color="#0a5"/>
        </linearGradient>
    </defs>
</svg>

<script src="../../js/d3/d3.js"></script>
<script>
    var data = '1234565788'.split('');
    var splitAngle = Math.PI / data.length;
    var arc = d3.arc()
        .innerRadius(30)
        .outerRadius(100);

    var g = d3.select('#svg').append('g').attr('transform', 'translate(300, 300)');

    g.selectAll('path')
        .data(data)
        .enter()
        .append('path')
        .attr('d', function (i, item) {
            console.log(item * 2 * splitAngle, (item * 2 + 1) * splitAngle)
            return arc.startAngle(item * 2 * splitAngle).endAngle((item * 2 + 1) * splitAngle)();
        });
