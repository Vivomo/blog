<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>letter-nav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .letter-nav {
            position: fixed;
            padding-left: 20px;
            z-index: 999;
            top: 50px;
            width: 70px;
            right: 0;
            box-sizing: border-box;
            text-align: center;
            list-style: none;
            user-select: none;
        }

        .letter-nav .item {
            position: relative;
            font-size: 14px;
            height: 30px;
            line-height: 1.8;
            color: #999;
            transition: all 0.3s;
        }
        .letter-nav.touched .item {
            transition: none;
        }
        .letter-nav .item.active {
            color: #333;
        }
    </style>
</head>
<body>

<script src="letterNav.js"></script>
<!--<script src="console.js"></script>-->
<script>
    // new WapConsole()
    let nav = new LetterNav({
        nav: '#ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''),
        callback: (nav) => {
            console.log(nav)
        }
    })
</script>
</body>
</html>
