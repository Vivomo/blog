<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sphere in cube</title>
    <link rel="stylesheet" href="../../css/sphere-in-cube.css">
</head>
<body>
    <div id="stage">
        <div class="box">
            <div class="cubes" id="cubes">
                <div class="front face" ></div>
                <div class="left face" ></div>
                <div class="up face" ></div>
                <div class="right face" ></div>
                <div class="back face" ></div>
                <div class="bottom face" ></div>

                <div class="stars"></div>
            </div>
        </div>
    </div>

    <script>
        var cubes = document.querySelector('#cubes');

        setInterval(function () {
            var star = document.createElement('div');
            star.className = 'stars';

            var translate = getTranslate();

            cubes.appendChild(star);

            requestAnimationFrame(function () {
                star.style.transform = `translate3d(${translate.x}px, ${translate.y}px, ${translate.z}px)`;
            });
        }, 100);

        function getTranslate(θ = 2 * Math.PI * Math.random(), φ = 2 * Math.PI * Math.random()) {
            var radius = 200;
            var x = radius * Math.sin(θ) * Math.cos(φ),
                y = radius * Math.sin(θ) * Math.sin(φ),
                z = radius * Math.cos(θ);

            console.log(x, y, z, θ, φ);

            return {
                x,
                y,
                z,
                θ,
                φ
            }
        }

    </script>
</body>
</html>
