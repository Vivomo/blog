<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>空页面的定位问题absolute</title>
    <style>
        #d {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="d"></div>
</body>
</html>
