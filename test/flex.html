<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>

    <style>
        html, body {
            height: 100%;
        }

        .box-column {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 300px;
            outline: 2px solid #ccc;
        }
        .item1 {
            background: #999;
        }
        .item2 {
            background: #666;
        }
        .b1 .item1{
            height: 20px;
        }
        .b1 .item2 {
            flex: 1 0 auto;
        }

        .box {
            display: flex;
            width: 300px;
            height: 300px;
            outline: 2px solid #ccc;
        }
        .b2 .item1{
            width: 20px;
        }
        .b2 .item2 {
            width: 100px;
        }
    </style>
</head>
<body>


<div class="box-column b1">
    <div class="item1"></div>
    <div class="item2"></div>
</div>

<div class="box b2">
    <div class="item1"></div>
    <div class="item2"></div>
</div>
</body>
</html>
