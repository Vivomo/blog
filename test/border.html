<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            box-sizing: border-box;
        }
        #d1 {
            border: 10px solid;
            border-image: linear-gradient(#fff, #000) 30 30;
        }

        #d2 {
            padding: 10px;
            background-image: linear-gradient(45deg, rgba(0, 255, 0, 0), rgba(0, 255, 0, 1));
            clip-path: circle(50px at 50px 50px);
        }

        #d2 div{
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="d1"></div>

<div id="d2">
    <div></div>
</div>

<div style="color: red;">
    <div style="border-style: solid">
        borderWidth 默认3px borderColor 默认为color
    </div>
</div>
</body>
</html>
