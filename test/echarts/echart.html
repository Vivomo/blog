<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap {
            height: 500px;
        }
    </style>
</head>
<body>
<div id="wrap"></div>
<script src="../../ignore/echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('wrap'));
    let option = {
//        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '10%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['苏', '军', '截', '是', '大', '本', '柱'],
                position: 'bottom',
            },
            {
                type : 'category',
                data : ['素', '君', '接', '时', '打', '笨', '竹'],
                position: 'bottom',
                offset: -40,
            },
            {
                type : 'category',
                data : ['速', '俊', '借', '市', '达', '夲', '注'],
                position: 'bottom',
                offset: -80,
            }
        ],
        yAxis : [
            {
                type : 'value',
            }
        ],

        series : [
            {
                name:'一个事实',
                type:'line',
                barWidth: '60%',
                data:[10, 52, 200, 195, 390, 310, 220]
            },
            {
                name:'又一个事实',
                type:'line',
                barWidth: '60%',
                data:[20, 42, 100, 295, 290, 210, 120]
            },
            {
                name:'还是一个事实',
                type:'line',
                barWidth: '60%',
                data:[120, 142, 300, 95, 90, 10, 20]
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
