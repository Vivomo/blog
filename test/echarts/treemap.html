<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body, #main {
            height: 100%;
        }
    </style>
</head>
<body>

<div id="main"></div>

<script src="../../ignore/echarts.min.js"></script>
<script src="../../js/jq/jquery.js"></script>

<script>
    var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();

    $.get('../../ignore/c.json', function (diskData) {
        myChart.hideLoading();

        var formatUtil = echarts.format;

        function getLevelOption() {
            return [
                {
                    itemStyle: {
                        normal: {
                            borderWidth: 0,
                            gapWidth: 5
                        }
                    }
                },
                {
                    itemStyle: {
                        normal: {
                            gapWidth: 1
                        }
                    }
                },
                {
                    colorSaturation: [0.35, 0.5],
                    itemStyle: {
                        normal: {
                            gapWidth: 1,
                            borderColorSaturation: 0.6
                        }
                    }
                }
            ];
        }

        myChart.setOption(option = {

            title: {
                text: 'Disk Usage',
                left: 'center'
            },

            tooltip: {
                formatter: function (info) {
                    var value = info.value;

                    return [
                        '<div class="tooltip-title">' + info.name + '</div>',
                        'Disk Usage: ' + formatUtil.addCommas(value) + ' KB' + (info.value * 100 / diskData.value).toFixed(4) + '%',
                    ].join('');
                }
            },

            series: [
                {
                    name:'Disk Usage',
                    type:'treemap',
                    visibleMin: 300,
                    label: {
                        show: true,
                        formatter: '{b}'
                    },
                    itemStyle: {
                        normal: {
                            borderColor: '#fff'
                        }
                    },
                    upperLabel: {
                        normal: {
//                            show: true,
                            height: 20
                        }
                    },
                    levels: getLevelOption(),
                    data: diskData.children
                }
            ]
        });
    });
</script>
</body>
</html>
