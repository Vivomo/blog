<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float test</title>

    <style>
        ul {
            width: 200px;
            margin: 0 auto;
        }

        li {
            width: 100px;
            height: 100px;
        }

        li:nth-child(odd) {
            float: left;
            background: #333;
        }

        li:nth-child(even) {
            float: right;
            background: #666;
        }
        
        .square {
            margin: 0 100px;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .fl {
            float: left;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <h2>float margin 绝不合并</h2>
    <div class="square fl"></div>
    <div class="square fl"></div>
</body>
</html>
