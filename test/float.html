<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float test</title>

    <style>
        ul {
            width: 200px;
            margin: 0 auto;
        }

        li {
            width: 100px;
            height: 100px;
        }

        li:nth-child(odd) {
            float: left;
            background: #333;
        }

        li:nth-child(even) {
            float: right;
            background: #666;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
