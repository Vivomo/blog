<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            outline: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script>
    let canvas = document.getElementById('canvas');
    let ct = canvas.getContext('2d');

    ct.arc(100, 100, 100, 0, Math.PI);
    ct.lineTo(100, 0)
    ct.fill()
</script>
</body>
</html>
