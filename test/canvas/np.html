<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捡网球 NP问题</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" />

    <script>

        class Group {

            
            
            constructor(canvas) {
                this.ctx = canvas.getContext('2d');
                this.scale = 50;
                canvas.width = this.width = 36.56 * this.scale;
                canvas.height = this.height = 18.28 * this.scale;
                this.innerWidth = 23.78 * this.scale;
                this.innerHeight = 10.97 * this.scale;
                this.innerXPoint = (this.width - this.innerWidth) / 2;
                this.innerYPoint = (this.height - this.innerHeight) / 2;

                this.init();
            }

            init() {
                this.initBg();
            }

            initBg() {
                let { ctx, scale, width, height, innerWidth, innerHeight, innerXPoint, innerYPoint } = this;

                ctx.fillStyle = '#3488bf';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#447498';
                ctx.fillRect(innerXPoint, innerYPoint, innerWidth, innerHeight);

                ctx.strokeStyle = '#fff';
                ctx.strokeWidth = 6;
                ctx.strokeRect(innerXPoint, innerYPoint, innerWidth, innerHeight);

                ctx.moveTo(innerXPoint, innerYPoint + 1.37 * scale);
                ctx.lineTo(innerXPoint + innerWidth, innerYPoint + 1.37 * scale);
                ctx.moveTo(innerXPoint, innerYPoint + innerHeight - 1.37 * scale);
                ctx.lineTo(innerXPoint + innerWidth, innerYPoint + innerHeight - 1.37 * scale);
                ctx.moveTo(width / 2 - 6.4 * scale, height / 2);
                ctx.lineTo(width / 2 + 6.4 * scale, height / 2);
                ctx.moveTo(width / 2 - 6.4 * scale, innerYPoint + 1.37 * scale);
                ctx.lineTo(width / 2 - 6.4 * scale, innerYPoint + innerHeight - 1.37 * scale);
                ctx.moveTo(width / 2 + 6.4 * scale, innerYPoint + 1.37 * scale);
                ctx.lineTo(width / 2 + 6.4 * scale, innerYPoint + innerHeight - 1.37 * scale);
                ctx.moveTo(width / 2, innerYPoint);
                ctx.lineTo(width / 2, height / 2 + innerHeight / 2);

                ctx.stroke();
            }

            createRandomTennis(num = 10) {
                let tennis = '◎';
                let { ctx, width, height } = this;
                ctx.strokeStyle = '#c9ee00';
                ctx.font = '20px sans-serif';
                
                for (let i = 0; i < num; i++) {
                    ctx.strokeText(tennis, width * Math.random(), height * Math.random());
                }
            }
        }
        
        let group = new Group(document.getElementById('canvas'));
        group.createRandomTennis();

    </script>
</body>
</html>
