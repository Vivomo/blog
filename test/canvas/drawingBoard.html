<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <style>
        .drawing-board-wrap {
            margin: 0 auto;
            width: 600px;
            outline: 1px solid #ccc;
        }
        .utils-list li{
            display: inline-block;
            min-width: 50px;
            height: 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .drawing-board-box {
            position: relative;
            border: 1px solid #ccc;
        }

        .foreground {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="drawing-board-wrap">
        <ul class="utils-list">
            <li class="cmd-item" data-cmd="text">T</li>
            <li class="cmd-item" data-cmd="draw">✎</li>
            <li class="cmd-item" data-cmd="shape">□</li>
            <li class="cmd-item" data-cmd="color">颜色</li>
            <li class="cmd-item" data-cmd="eraser">橡皮</li>
            <li class="cmd-item" data-cmd="clear">清空</li>
            <li class="cmd-item" data-cmd="back">↩️</li>
        </ul>
        <div class="drawing-board-box">
            <canvas class="background" width="600" height="600"></canvas>
            <canvas class="foreground" width="600" height="600"></canvas>
        </div>
    </div>
</div>
<script src="../../js/drawingBoard.js"></script>
<script>
    new DrawingBoard({
        wrap: document.getElementById('wrap')
    })
</script>
</body>
</html>
