<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/common.css"/>
    <style>
        .duang-wrap{
            margin: 60px auto;
            width: 300px;
            height: 300px;
            border: 2px solid #2FECDC;
        }
        .duang-content{
            height: 600px;
            background-image: linear-gradient(45deg,
            rgba(255,0,0,0) 0%,
            rgba(255,0,0,0.8) 7%,
            rgba(255,0,0,1) 11%,
            rgba(255,0,0,1) 12%,
            rgba(255,252,0,1) 28%,
            rgba(1,180,7,1) 45%,
            rgba(0,234,255,1) 60%,
            rgba(0,3,144,1) 75%,
            rgba(255,0,198,1) 88%,
            rgba(255,0,198,0.8) 93%,
            rgba(255,0,198,0) 100%);
        }
    </style>
</head>
<body>
    <div class="box">

        <div class="duang-wrap">
            <div class="duang-content">

            </div>
        </div>

    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/duang.js"></script>
    <script>
        $('.duang-wrap').duang();
    </script>
</body>
</html>
