<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scrollbar</title>
    <style>
        .scroll-wrap {
            overflow: hidden;
            width: 600px;
            margin: 20px auto;
            height: 500px;
            background-color: #ccc;

        }

        .scroll-content {
            height: 400px;
            background-color: #999;
            opacity: 0.5;
            border: 5px solid;
        }

        .scroll-bar-wrap {
            display: none;
            position: absolute;
            width: 10px;
            right: 0;
            top: 0;
            height: 100%;
            background-color: #ccc;
        }

        .scroll-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #999;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="scroll-wrap" id="wrap">
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>

    <div class="scroll-bar-wrap">
        <div class="scroll-bar"></div>
    </div>
</div>
<div class="scroll-wrap" id="wrap2">
    <div class="scroll-content"></div>
    <div class="scroll-content"></div>
    <div class="scroll-bar-wrap">
        <div class="scroll-bar"></div>
    </div>
</div>
<script>
    var wrap = document.getElementById('wrap');
    var content = document.getElementById('content');
</script>
<script src="../js/jq/jquery.js"></script>
<script src="../js/scrollbar.js"></script>
</body>
</html>
