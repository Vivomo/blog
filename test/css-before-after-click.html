<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试css伪元素的可点击性</title>
    <style>
        button {
            position: relative;
            width: 50px;
            height: 30px;
        }

        button:before {
            content: '';
            position: absolute;
            left: -20px;
            top: -20px;
            right: -20px;
            bottom: -20px;
        }

    </style>
</head>
<body>

<button>button</button>

<script>
    document.querySelector('button').addEventListener('click', function () {
        console.log('click');
    })
</script>
</body>
</html>
