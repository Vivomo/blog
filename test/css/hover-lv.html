<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a标签hover 权重测试</title>
    <style>
        a {
            display: block;
            font-size: 32px;
            line-height: 2em;
        }
        a:hover {
            color: red;
        }

        .a.a.a {
            color: #00a2d4;
        }
    </style>
</head>
<body>
<a href="https://google.com">a:hover</a>
<a href="https://google.com" class="a">.a.a.a</a>
</body>
</html>
