<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/menu.css"/>
</head>
<body>
    <div class="stage">
        <div class="square" ms-controller="square">
            <hr class="row-line"/>
            <hr class="row-line"/>
            <hr class="row-line"/>
            <hr class="row-line"/>
            <hr class="row-line"/>
            <hr class="row-line"/>
            <hr class="row-line"/>
            <hr class="row-line"/>
            <hr class="row-line"/>
            <hr class="col-line"/>
            <hr class="col-line"/>
            <hr class="col-line"/>
            <hr class="col-line"/>
            <hr class="col-line"/>
            <hr class="col-line"/>
            <hr class="col-line"/>
            <hr class="col-line"/>
            <hr class="col-line"/>

            <div class="cubes" ms-repeat="list" style="transform: translate3d(0px, 0px, 50px);"
                    ms-css-transform="translate3d({{el.coords.x * w}}px, {{el.coords.y * w}}px, 50px)">
                <div class="front face" ms-css-height="{{el.height}}px"
                     ms-css-transform="translate3d(0, 0, {{w * -1.5 + el.height}}px) rotateX(-90deg)">前</div>
                <div class="left face" style="background: orange;" ms-css-height="{{el.height}}px"
                     ms-css-transform="translate3d(0, {{-w}}px, {{w * -1.5 + el.height}}px) rotateY(-90deg) rotateZ(90deg)">左</div>
                <div class="up face" style="background: yellow;" ms-css-transform="translate3d(0px, 0px, {{-0.5*w+el.height}}px)">上</div>
                <div class="right face" ms-css-height="{{el.height}}px"
                        ms-css-transform="translate3d(100%, 0px, {{w * -1.5 + el.height}}px) rotateY(90deg) rotateZ(-90deg)">右</div>
                <div class="back face" style="background: green;" ms-css-height="{{el.height}}px"
                     ms-css-transform="translate3d({{w}}px, {{-w}}px, {{w * -1.5 + el.height}}px) rotateX(90deg) rotateZ(-180deg)">后</div>
                <div class="bottom face">下</div>
            </div>
        </div>

    </div>
    <script src="../js/avalon.js"></script>
    <script>
        var $ = function (select) {
            return document.querySelector(select);
        };
        var vm = avalon.define({
            $id : 'square',
            w : 100,
            list : [{
                height: 500,
                title : '菜单一',
                coords : {
                    x : 0,
                    y : 0
                }
            }, {
                height: 300,
                title : '菜单二',
                coords : {
                    x : 3,
                    y : 4
                }
            }]
        });


        avalon.scan();

        setTimeout(function () {
            $('.square').className += ' show';
        }, 100);

    </script>
</body>
</html>
