<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>射击测试</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/shoot-test.css">
</head>
<body>
    <div class="screen">
        <div class="scene">
            <div class="floor"></div>
            <div class="wall wall1">
                <div class="wall wall1-1"></div>
                <div class="wall wall1-2"></div>
                <div class="wall wall1-3"></div>
                <div class="wall wall1-4"></div>
                <div class="target-wrap">
                    <div class="scoreboard">
                        <div class="score-item">
                            Target: <span class="target-count">0</span>
                        </div>
                        <div class="score-item">
                            Miss: <span class="miss">0</span>
                        </div>
                        <div class="score-item">
                            Hit: <span class="hit">0</span>
                        </div>
                        <div class="score-item">
                            LV: <span class="lv">1</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wall wall2"></div>
        </div>
    </div>
    <script src="../js/shoot-test.js"></script>
</body>
</html>
