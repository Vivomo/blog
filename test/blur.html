<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #wrap {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            background: #ccc;
            border: 1px solid red;
        }

        .content {
            width: 100px;
            height: 100px;
            background: #00aa00;
            /*filter: blur(3px);*/
        }

        .content2 {
            margin-top: 10px;
            width: 100%;
            background: #00eaff;
        }

        .bg {
            position: absolute;
            left: 10px;
            right: 10px;
            top: 10px;
            bottom: 10px;
            font-size: 30px;
            filter: blur(3px);
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="content"></div>
    <div class="content content2"></div>
    <div class="bg">
        南无阿弥陀佛
    </div>
</div>
</body>
</html>
