<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .ring {
            position: relative;
            margin: 200px auto;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 50%;
        }

        .point {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 1px;
            height: 1px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="ring">
        <div class="point"></div>
    </div>
</body>
</html>
