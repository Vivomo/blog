<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大屏显示</title>
    <link rel="stylesheet" href="../../css/big-screen.css">
</head>
<body>
    <div class="wrap">
        <div class="left-modal">
            <div class="modal l-m-1" id="l-m-1">
                <h3>园内企业概况</h3>
                <h4>Overview of the enterprises in the park</h4>
                <div class="canvas-wrap"></div>
            </div>
            <div class="modal l-m-2" id="l-m-2">
                <h3>行业热度</h3>
                <h4>Industry</h4>
                <div class="canvas-wrap"></div>
            </div>
            <div class="modal l-m-3" id="l-m-3">
                <h3>企业分布</h3>
                <h4>Enterprise distribution</h4>
                <div class="canvas-wrap">
                    <svg width="204" height="204">
                        <path d="M 0 96 C 9 96, 9 108, 0 108" stroke="#4a6b91"></path>
                        <path d="M 0 98 C 6 98, 6 106, 0 106" stroke="#4a6b91"></path>
                    </svg>
                </div>
            </div>
            <div class="modal l-m-4" id="l-m-4">
                <h3>人才热度</h3>
                <h4>Talents demand</h4>
                <div class="canvas-wrap">
                    <div class="line-wrap">
                        <svg width="290" height="220">
                            <line x1="10" y1="200" x2="280" y2="200" stroke="#2df1ff" stroke-width="1"></line>
                        </svg>
                    </div>
                    <div class="radar-wrap"></div>
                </div>
            </div>
            <div class="modal l-m-5" id="l-m-5">
                <h3>智能招商</h3>
                <h4>Intelligent leasing</h4>
                <div class="canvas-wrap"></div>
            </div>
            <div class="modal l-m-6" id="l-m-6">
                <h3>企业资信榜</h3>
                <h4>Enterprise credit</h4>
                <div class="canvas-wrap"></div>
            </div>

        </div>
        <div class="right-modal">
            <div class="modal r-m-1" id="r-m-1">
                <h3>投融资事件</h3>
                <h4>Investment history</h4>
                <div class="canvas-wrap"></div>
            </div>
            <div class="modal r-m-2" id="r-m-2">
                <h3>园区企业融资需求</h3>
                <h4>Financing demand</h4>
                <div class="canvas-wrap"></div>
            </div>
            <div class="modal r-m-3" id="r-m-3"></div>
        </div>
    </div>
    <script src="../../js/d3/d3.js"></script>
    <script src="../../js/big-screen.js"></script>
</body>
</html>
