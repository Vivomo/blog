<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threejs 面材质</title>

</head>
<body>

</body>
<script type="module">
  import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/0.152.2/three.module.min.js';
  import initControls from './lib/controls.js';
  // 创建一个场景
  const scene = new THREE.Scene();

  // 创建一个相机 视点
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
  // 设置相机的位置
  camera.position.set(0,0,20);

  // 创建一个渲染器
  const renderer = new THREE.WebGLRenderer();
  // 设置渲染器尺寸
  renderer.setSize(window.innerWidth, window.innerHeight);

  document.body.appendChild(renderer.domElement);

  // 添加一个立方体
  // 定义了一个立方体的对象
  const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);

  // // 创建材质
  // const cubeMaterial = new THREE.MeshFaceMaterial([
  //   new THREE.MeshBasicMaterial({ color: 0x009e60 }),
  //   new THREE.MeshBasicMaterial({ color: 0x0051ba }),
  //   new THREE.MeshBasicMaterial({ color: 0xffd500 }),
  //   new THREE.MeshBasicMaterial({ color: 0xff5800 }),
  //   new THREE.MeshBasicMaterial({ color: 0xc41e3a }),
  //   new THREE.MeshBasicMaterial({ color: 0xffff00 }),
  // ]);

  // MeshFaceMaterial has been removed

  const cube = new THREE.Mesh(cubeGeometry, [
    new THREE.MeshBasicMaterial({ color: 0x009e60 }),
    new THREE.MeshBasicMaterial({ color: 0x0051ba }),
    new THREE.MeshBasicMaterial({ color: 0xffd500 }),
    new THREE.MeshBasicMaterial({ color: 0xff5800 }),
    new THREE.MeshBasicMaterial({ color: 0xc41e3a }),
    new THREE.MeshBasicMaterial({ color: 0xffff00 }),
  ]);

  // 添加到场景里
  scene.add(cube);

  // 添加灯光
  const spotLight = new THREE.SpotLight(0xffffff);
  spotLight.position.set(-10,10,90);
  scene.add(spotLight);

  // initControls(cubeMaterial, camera);
  const animation = () => {
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // 渲染
    renderer.render(scene, camera);

    requestAnimationFrame(animation);
  }
  animation()
</script>
</html>
