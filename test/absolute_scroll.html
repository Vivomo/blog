<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute scroll</title>
    <style>
        .wrap {
            position: relative;
            width: 200px;
            height: 200px;
            background: #ccc;
            overflow-y: scroll;
        }

        .abs {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #999;
        }

        .wrap::-webkit-scrollbar {
            width: 3px;
        }
        .wrap::-webkit-scrollbar-thumb {
            border-radius: 3px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="abs"></div>
        <div class="abs" style="top: 200px;"></div>
    </div>
</body>
</html>
