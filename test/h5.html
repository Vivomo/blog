<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .console {
            background-color: #000;
            width: 300px;
            height: 200px;
            font-size: 20px;
            color: #fff;

        }
        .cursor {
            display: inline-block;
            margin-left: 12px;
            width: 4px;
            height: 20px;
            background-color: #fff;
            animation: cursor 0.5s infinite;
        }

        @keyframes cursor {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="console">
        <span class="cursor" id="c1"></span>
    </div>
    <script src="../js/h5.js"></script>
</body>
</html>
