<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="">
    <style>
        .console {
            background-color: #000;
            width: 300px;
            height: 200px;
            font-size: 20px;
            color: #fff;
            word-break: break-all;
        }
        .cursor {
            display: inline-block;
            margin-left: 12px;
            width: 3px;
            height: 30px;
            background-color: #fff;
            vertical-align: middle;
            animation: cursor 0.5s infinite;
        }

        @keyframes cursor {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script>
        (function() {
            var userScalable = "no";
            var ins = "";
            if (window.devicePixelRatio === 1.5) {
                userScalable = "yes";
                ins = "initial-scale=0.5 ,"
            }
            var text = "<meta content='"+ins+" target-densitydpi=device-dpi, width=${750},shrink-to-fit=no, maximum-scale=2, user-scalable=" + userScalable + "' name='viewport'>";
            document.write(text);
        })();
    </script>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.min.js"></script>
    <script src="../js/h5.js"></script>
</body>
</html>
