<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        .window {
            margin: 10px;
            width: 400px;
            height: 100px;
            box-shadow: 0 0 3px #000;
        }

        .content {
            width: 100px;
            height: 100px;
            background: #999;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="content" style="margin: 0 auto"></div>
</div>

<div class="window" style="text-align: center">
    <button>button</button>
</div>
<div class="window" style="text-align: center">
    <span>span</span>
</div>
</body>
</html>
